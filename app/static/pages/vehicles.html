<!-- HEADER -->
<div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6 animate-up">
    <div class="flex items-center gap-4">
        <div>
            <h2 class="text-2xl font-bold text-white tracking-tight" data-i18n="lbl_vehicle_management">Vehicle Management</h2>
            <p class="text-slate-400 text-sm mt-1" data-i18n="lbl_manage_fleet">Manage fleet inventory, details, and status.</p>
        </div>
        
        <!-- BULK VERIFY BUTTON -->
        <button id="btnVehicleBulkVerify" onclick="reqVehicleBulkVerify()" class="hidden bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-xl text-sm font-medium shadow-lg transition flex items-center gap-2 animate-up">
            <i data-lucide="check-circle-2" class="w-4 h-4"></i>
            <span><span data-i18n="btn_verify_selected">Verify Selected</span> (<span id="vehicleSelectedCount">0</span>)</span>
        </button>
    </div>
    
    <div class="flex items-center gap-3">
        <div class="flex bg-slate-800/50 rounded-lg p-1 border border-white/5">
            <button onclick="exportVehiclesExcel()" class="p-2 hover:bg-white/10 rounded-md text-green-400 transition" title="Export Excel">
                <i data-lucide="sheet" class="w-4 h-4"></i>
            </button>
            <button onclick="exportVehiclesPDF()" class="p-2 hover:bg-white/10 rounded-md text-red-400 transition" title="Export PDF">
                <i data-lucide="file-text" class="w-4 h-4"></i>
            </button>
        </div>
        
        <button onclick="openAddVehicleModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2.5 rounded-xl text-sm font-medium shadow-lg shadow-blue-500/20 flex items-center gap-2 transition">
            <i data-lucide="plus" class="w-4 h-4"></i>
            <span data-i18n="btn_add_vehicle">Add Vehicle</span>
        </button>
    </div>
</div>

<!-- FILTERS -->
<div class="glass-panel p-4 mb-6 flex flex-col md:flex-row gap-4 items-center justify-between animate-up delay-1">
    <div class="relative w-full md:w-96">
        <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-slate-400"></i>
        <input type="text" id="vehicleSearch" data-i18n-placeholder="search_placeholder" placeholder="Search plate, VIN, make..." 
            class="w-full bg-slate-900/50 border border-slate-700 text-slate-200 text-sm rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:border-blue-500 transition placeholder-slate-500">
    </div>

    <div class="flex items-center gap-2">
        <select id="vehicleStatusFilter" class="bg-slate-900/50 border border-slate-700 text-slate-300 text-xs rounded-lg px-3 py-2 outline-none focus:border-blue-500">
            <option value="all" data-i18n="filter_all_status">All Status</option>
            <option value="verified" data-i18n="status_verified">Verified</option>
            <option value="pending" data-i18n="status_pending">Pending</option>
        </select>
    </div>
</div>

<!-- TABLE -->
<div class="glass-panel overflow-hidden animate-up delay-2 shadow-2xl shadow-black/20">
    <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="text-xs text-slate-400 uppercase tracking-wider border-b border-slate-700/50 bg-slate-800/40">
                    <!-- Checkbox Header -->
                    <th class="p-4 w-10">
                        <input type="checkbox" id="selectAllVehicles" class="rounded border-slate-600 bg-slate-800 text-blue-600 focus:ring-0 cursor-pointer">
                    </th>
                    <th class="p-4 font-semibold" data-i18n="col_vehicle_info">Vehicle Info</th>
                    <th class="p-4 font-semibold" data-i18n="col_plate_vin">Plate / VIN</th>
                    <th class="p-4 font-semibold" data-i18n="col_year">Year</th>
                    <th class="p-4 font-semibold" data-i18n="col_status">Status</th>
                    <th class="p-4 font-semibold" data-i18n="col_verified">Verified?</th>
                    <th class="p-4 font-semibold text-right" data-i18n="col_actions">Actions</th>
                </tr>
            </thead>
            <tbody id="vehiclesBody" class="text-sm divide-y divide-slate-700/30 text-slate-300">
                <tr><td colspan="7" class="p-12 text-center text-slate-500 flex flex-col items-center gap-2">
                    <i data-lucide="loader-2" class="w-6 h-6 animate-spin"></i> <span data-i18n="msg_loading">Loading...</span>
                </td></tr>
            </tbody>
        </table>
    </div>
    <div class="p-4 border-t border-slate-700/30 bg-slate-800/20 flex justify-between items-center">
        <span class="text-xs text-slate-500" id="vehiclesCount">0 vehicles found</span>
    </div>
</div>

<!-- ================= MODALS ================= -->

<!-- ADD/EDIT MODAL -->
<div id="addVehicleModal" class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-md flex items-center justify-center p-4 transition-opacity duration-300">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-4xl rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh] animate-up">
        
        <div class="p-5 border-b border-slate-700 flex justify-between items-center bg-slate-800/50">
            <div>
                <h3 class="text-lg font-bold text-white" id="vehicleModalTitle" data-i18n="btn_add_vehicle">Add Vehicle</h3>
                <p class="text-xs text-slate-400" data-i18n="lbl_manage_fleet">Enter technical specifications.</p>
            </div>
            <button onclick="closeModal('addVehicleModal')" class="text-slate-400 hover:text-white transition p-1 hover:bg-white/10 rounded-lg">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
        
        <div class="p-6 overflow-y-auto custom-scrollbar space-y-6">
            <input type="hidden" id="vehicleEditId">

            <!-- Section 1 -->
            <div>
                <h4 class="text-xs font-bold text-blue-400 uppercase tracking-widest mb-3 border-b border-slate-800 pb-1" data-i18n="lbl_identification">Identification</h4>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div><label class="label-text" data-i18n="lbl_make">Make</label><select id="vehicleMake" class="input-field"></select></div>
                    <div><label class="label-text" data-i18n="lbl_model">Model</label><select id="vehicleModel" class="input-field"></select></div>
                    <div><label class="label-text" data-i18n="lbl_year">Year</label><input type="number" id="vehicleYear" class="input-field" placeholder="2023"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                    <div><label class="label-text" data-i18n="col_plate">Plate Number</label><input type="text" id="vehiclePlate" class="input-field font-mono uppercase" placeholder="ABC-123"></div>
                    <div><label class="label-text" data-i18n="lbl_vin">VIN</label><input type="text" id="vehicleVin" class="input-field font-mono uppercase"></div>
                    <div><label class="label-text" data-i18n="lbl_color">Color</label><input type="text" id="vehicleColor" class="input-field"></div>
                </div>
            </div>

            <!-- Section 2 -->
            <div>
                <h4 class="text-xs font-bold text-blue-400 uppercase tracking-widest mb-3 border-b border-slate-800 pb-1" data-i18n="lbl_specs">Specs</h4>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div><label class="label-text" data-i18n="lbl_type">Type</label><select id="vehicleType" class="input-field"></select></div>
                    <div><label class="label-text" data-i18n="lbl_mileage">Mileage (km)</label><input type="number" step="0.1" id="vehicleMileage" class="input-field"></div>
                    <div><label class="label-text" data-i18n="lbl_engine">Engine (L)</label><input type="number" step="0.1" id="vehicleEngine" class="input-field"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                    <div><label class="label-text" data-i18n="lbl_transmission">Transmission</label><select id="vehicleTrans" class="input-field"></select></div>
                    <div><label class="label-text" data-i18n="lbl_fuel_type">Fuel Type</label><select id="vehicleFuel" class="input-field"></select></div>
                </div>
            </div>

            <!-- Section 3 -->
            <div>
                <h4 class="text-xs font-bold text-blue-400 uppercase tracking-widest mb-3 border-b border-slate-800 pb-1" data-i18n="lbl_acquisition">Acquisition</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="label-text" data-i18n="lbl_purchase_price">Purchase Price ($)</label><input type="number" step="0.01" id="vehiclePrice" class="input-field"></div>
                    <div><label class="label-text" data-i18n="lbl_purchase_date">Purchase Date</label><input type="date" id="vehicleDate" class="input-field dark-date-input"></div>
                </div>
            </div>
        </div>

        <div class="p-4 border-t border-slate-700 bg-slate-800/50 flex justify-end gap-3">
            <button onclick="closeModal('addVehicleModal')" class="btn-secondary" data-i18n="btn_cancel">Cancel</button>
            <button id="btnSaveVehicle" onclick="saveVehicle()" class="btn-primary">
                <i data-lucide="save" class="w-4 h-4 mr-2"></i> <span data-i18n="btn_save">Save Vehicle</span>
            </button>
        </div>
    </div>
</div>

<!-- VIEW DETAILS MODAL -->
<div id="viewVehicleModal" class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-md flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden flex flex-col animate-up">
        <div class="p-5 border-b border-slate-700 flex justify-between items-center bg-slate-800/50">
            <h3 class="text-lg font-bold text-white" data-i18n="lbl_vehicle_details">Vehicle Details</h3>
            <button onclick="closeModal('viewVehicleModal')" class="text-slate-400 hover:text-white"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div class="p-6 overflow-y-auto" id="viewVehicleContent"></div>
        <div class="p-4 border-t border-slate-700 bg-slate-800/50 flex justify-end">
             <button onclick="closeModal('viewVehicleModal')" class="btn-secondary" data-i18n="btn_close">Close</button>
        </div>
    </div>
</div>

<!-- CONFIRM MODAL (CUSTOM) -->
<div id="vehicleConfirmModal" class="fixed inset-0 z-[60] hidden bg-black/90 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-xl shadow-2xl p-6 text-center animate-up">
        <div class="w-12 h-12 rounded-full bg-blue-500/10 flex items-center justify-center mx-auto mb-4 text-blue-500" id="vehicleConfirmIcon">
            <i data-lucide="alert-circle" class="w-6 h-6"></i>
        </div>
        <h3 class="text-lg font-bold text-white mb-2" id="vehicleConfirmTitle" data-i18n="btn_confirm">Confirm Action</h3>
        <p class="text-slate-400 text-sm mb-6" id="vehicleConfirmMessage">Are you sure?</p>
        <div class="flex gap-3 justify-center">
            <button onclick="closeModal('vehicleConfirmModal')" class="btn-secondary w-full" data-i18n="btn_cancel">Cancel</button>
            <button id="btnVehicleConfirmAction" class="btn-danger w-full" data-i18n="btn_confirm">Confirm</button>
        </div>
    </div>
</div>

<!-- ALERT MODAL (CUSTOM) -->
<div id="vehicleAlertModal" class="fixed inset-0 z-[70] hidden bg-black/90 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-xl shadow-2xl p-6 text-center animate-up">
        <div class="w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-4" id="vehicleAlertIcon"></div>
        <h3 class="text-lg font-bold text-white mb-2" id="vehicleAlertTitle"></h3>
        <p class="text-slate-400 text-sm mb-6" id="vehicleAlertMessage"></p>
        <button onclick="closeModal('vehicleAlertModal')" class="btn-primary w-full" data-i18n="btn_close">OK</button>
    </div>
</div>

<style>
    .label-text { display: block; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; color: #64748b; margin-bottom: 0.25rem; }
    .input-field { width: 100%; background: #1e293b; border: 1px solid #334155; color: white; border-radius: 0.5rem; padding: 0.5rem 0.75rem; font-size: 0.875rem; outline: none; }
    .input-field:focus { border-color: #3b82f6; }
    .btn-primary { background: #2563eb; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; font-size: 0.875rem; transition: background 0.2s; display: flex; align-items: center; justify-content: center; }
    .btn-primary:hover { background: #1d4ed8; }
    .btn-secondary { background: transparent; border: 1px solid #334155; color: #94a3b8; padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; font-size: 0.875rem; transition: all 0.2s; }
    .btn-secondary:hover { border-color: #94a3b8; color: white; }

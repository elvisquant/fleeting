<!-- app/static/pages/reparation.html -->

<!-- HEADER -->
<div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6 animate-up">
    <div class="flex items-center gap-4">
        <div class="p-3 bg-indigo-500/10 rounded-2xl border border-indigo-500/20">
            <i data-lucide="wrench" class="w-8 h-8 text-indigo-400"></i>
        </div>
        <div>
            <h2 class="text-2xl font-bold text-white tracking-tight">Reparation Logs</h2>
            <p class="text-slate-400 text-sm mt-1">Incident resolution workflow synced with fleet availability.</p>
        </div>
        
        <button id="btnRepBulkVerify" onclick="executeRepBulkVerify()" 
            class="hidden bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-xl text-sm font-medium shadow-lg transition-all flex items-center gap-2 animate-in zoom-in">
            <i data-lucide="shield-check" class="w-4 h-4"></i>
            <span>Verify Selected (<span id="repSelectedCount">0</span>)</span>
        </button>
    </div>

    <button onclick="openAddReparationModal()" 
        class="bg-indigo-600 hover:bg-indigo-500 text-white px-5 py-2.5 rounded-xl text-sm font-medium shadow-lg shadow-indigo-500/20 flex items-center gap-2 transition-all transform hover:scale-[1.02] active:scale-95">
        <i data-lucide="plus-circle" class="w-4 h-4"></i>
        <span>Log Garage Repair</span>
    </button>
</div>

<!-- FILTERS -->
<div class="glass-panel p-4 mb-6 flex flex-col md:flex-row gap-4 items-center justify-between animate-up delay-1">
    <div class="relative w-full md:w-96 group">
        <i data-lucide="search" class="absolute left-4 top-3 w-4 h-4 text-slate-400 group-focus-within:text-indigo-400 transition-colors"></i>
        <input type="text" id="repSearch" placeholder="Search garage or receipt..." 
            class="w-full bg-slate-900 border border-slate-700 text-slate-200 text-sm rounded-lg pl-12 pr-4 py-2.5 focus:border-indigo-500 transition-all outline-none">
    </div>
    
    <div class="flex items-center gap-3">
        <select id="repStatusFilter" class="bg-slate-950 border border-slate-700 text-slate-300 rounded-lg px-4 py-2.5 text-xs outline-none cursor-pointer hover:border-indigo-500 transition-colors">
            <option value="all">All Verification</option>
            <option value="verified">Verified Records</option>
            <option value="pending">Pending Records</option>
        </select>
    </div>
</div>

<!-- TABLE AREA -->
<div class="glass-panel overflow-hidden shadow-2xl animate-up delay-2 border border-white/5">
    <div class="overflow-x-auto min-h-[450px]">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="text-[11px] text-slate-400 uppercase tracking-[0.12em] border-b border-slate-700/50 bg-slate-800/60 backdrop-blur-sm">
                    <th class="p-4 w-12 text-center">
                        <input type="checkbox" id="selectAllRep" class="rounded border-slate-600 bg-slate-800 text-indigo-600 cursor-pointer">
                    </th>
                    <th class="p-4 font-bold">Panne Ref</th>
                    <th class="p-4 font-bold">Garage</th>
                    <th class="p-4 font-bold text-right">Total Cost</th>
                    <th class="p-4 font-bold">Work Status</th>
                    <th class="p-4 font-bold text-center">Validation</th>
                    <th class="p-4 font-bold">Date</th>
                    <th class="p-4 font-bold text-right">Actions</th>
                </tr>
            </thead>
            <tbody id="repLogsBody" class="text-sm text-slate-300 divide-y divide-slate-700/30"></tbody>
        </table>
    </div>

    <!-- CLEAN PAGINATION -->
    <div class="p-4 flex flex-col sm:flex-row justify-between items-center bg-slate-800/40 border-t border-slate-700/50 gap-4">
        <div class="flex items-center gap-3">
            <div class="w-2 h-2 rounded-full bg-indigo-500 animate-pulse"></div>
            <span id="repCount" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Loading mechanical history...</span>
        </div>

        <div class="flex items-center gap-2">
            <button id="prevRepPage" onclick="changeRepPage(-1)" 
                class="flex items-center gap-2 px-4 py-2 rounded-xl border border-slate-700 text-slate-400 hover:bg-slate-700 hover:text-white disabled:opacity-20 disabled:cursor-not-allowed transition-all text-[10px] font-black uppercase">
                <i data-lucide="arrow-left" class="w-3 h-3"></i> PREV
            </button>
            
            <div class="px-6 py-2 bg-slate-950 rounded-xl border border-slate-700 text-[10px] font-black text-indigo-400 tracking-wider min-w-[140px] text-center shadow-inner" id="repPageIndicator">
                PAGE 1 OF 1
            </div>

            <button id="nextRepPage" onclick="changeRepPage(1)" 
                class="flex items-center gap-2 px-4 py-2 rounded-xl border border-slate-700 text-slate-400 hover:bg-slate-700 hover:text-white disabled:opacity-20 disabled:cursor-not-allowed transition-all text-[10px] font-black uppercase">
                NEXT <i data-lucide="arrow-right" class="w-3 h-3"></i>
            </button>
        </div>
    </div>
</div>

<!-- MODAL: SAVE -->
<div id="addRepModal" class="fixed inset-0 z-50 hidden bg-slate-950/80 backdrop-blur-md flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-white/10 w-full max-w-lg rounded-3xl shadow-3xl overflow-hidden animate-up flex flex-col">
        <div class="p-6 border-b border-slate-800 flex justify-between items-center bg-indigo-500/5">
            <h3 class="text-lg font-bold text-white tracking-tight" id="repModalTitle">Log Reparation</h3>
            <button onclick="closeModal('addRepModal')" class="text-slate-400 hover:text-white p-2 hover:bg-white/5 rounded-full transition-colors"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div class="p-8 space-y-6">
            <input type="hidden" id="repEditId">
            <div class="space-y-2">
                <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest">Select Incident (Active Panne)</label>
                <select id="repPanneSelect" class="w-full bg-slate-950 border border-slate-700 text-white rounded-xl px-4 py-3 text-sm focus:border-indigo-500 outline-none transition-all cursor-pointer"></select>
            </div>
            <div class="grid grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest">Executing Garage</label>
                    <select id="repGarageSelect" class="w-full bg-slate-950 border border-slate-700 text-white rounded-xl px-4 py-3 text-sm focus:border-indigo-500 outline-none transition-all"></select>
                </div>
                <div class="space-y-2">
                    <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest">Current Status</label>
                    <select id="repProgressStatus" class="w-full bg-slate-950 border border-slate-700 text-white rounded-xl px-4 py-3 text-sm focus:border-indigo-500 outline-none transition-all">
                        <option value="Inprogress">In Progress</option>
                        <option value="Completed">Completed / Resolved</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-6">
                <input type="number" id="repCost" placeholder="Cost (BIF)" class="bg-slate-950 border border-slate-700 text-white rounded-xl px-4 py-3 text-sm focus:border-indigo-500 outline-none">
                <input type="date" id="repDate" class="bg-slate-950 border border-slate-700 text-white rounded-xl px-4 py-3 text-sm focus:border-indigo-500 outline-none">
            </div>
            <input type="text" id="repReceipt" placeholder="Invoice / Receipt Reference" class="bg-slate-950 border border-slate-700 text-white rounded-xl px-4 py-3 text-sm focus:border-indigo-500 outline-none">
        </div>
        <div class="p-6 border-t border-slate-800 bg-slate-950/40 flex justify-end gap-3">
            <button onclick="closeModal('addRepModal')" class="px-5 py-2.5 text-sm font-medium text-slate-400 hover:text-white transition-all rounded-xl">Discard</button>
            <button id="btnSaveRep" onclick="saveReparation()" class="px-8 py-2.5 text-sm font-bold bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl shadow-lg transition-all flex items-center gap-2">
                <i data-lucide="save" class="w-4 h-4"></i> Save Record
            </button>
        </div>
    </div>
</div>

<!-- CONFIRM/ALERT MODALS (KEEP SAME AS PREVIOUS TURN) -->
<div id="repConfirmModal" class="fixed inset-0 z-[60] hidden bg-black/90 flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-3xl p-8 text-center animate-up shadow-3xl">
        <div id="repConfirmIcon" class="w-16 h-16 rounded-2xl bg-indigo-500/10 flex items-center justify-center mx-auto mb-6 border border-indigo-500/20"></div>
        <h3 class="text-xl font-bold text-white mb-2" id="repConfirmTitle"></h3>
        <p class="text-slate-400 text-sm mb-8 leading-relaxed" id="repConfirmMessage"></p>
        <div class="flex gap-3">
            <button onclick="closeModal('repConfirmModal')" class="flex-1 px-4 py-3 border border-slate-700 text-slate-400 rounded-xl font-medium transition-all text-sm">Cancel</button>
            <button id="btnRepConfirmAction" class="flex-1 px-4 py-3 bg-indigo-600 text-white rounded-xl font-bold transition-all text-sm">Confirm</button>
        </div>
    </div>
</div>

<div id="repAlertModal" class="fixed inset-0 z-[70] hidden bg-black/90 flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-3xl p-8 text-center animate-up">
        <div id="repAlertIcon" class="mb-6"></div>
        <h3 id="repAlertTitle" class="text-xl font-bold text-white mb-2"></h3>
        <p id="repAlertMessage" class="text-slate-400 text-sm mb-8"></p>
        <button onclick="closeModal('repAlertModal')" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold uppercase text-[10px] tracking-widest">OK</button>
    </div>
</div>

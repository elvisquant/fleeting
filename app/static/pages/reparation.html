<!-- HEADER -->
<div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6 animate-up">
    <div>
        <h2 class="text-2xl font-bold text-white tracking-tight">Garage Reparation Logs</h2>
        <p class="text-slate-400 text-sm mt-1">Manage mechanical work, costs, and incident resolution.</p>
    </div>
    
    <div class="flex items-center gap-3">
        <!-- BULK BUTTON -->
        <button id="btnRepBulkVerify" class="hidden bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-xl text-sm font-medium shadow-lg flex items-center gap-2 animate-up">
            <i data-lucide="check-circle-2" class="w-4 h-4"></i>
            <span>Verify Selected (<span id="repSelectedCount">0</span>)</span>
        </button>

        <button onclick="openAddReparationModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2.5 rounded-xl text-sm font-medium shadow-lg shadow-blue-500/20 flex items-center gap-2 transition">
            <i data-lucide="plus" class="w-4 h-4"></i>
            <span>Log New Reparation</span>
        </button>
    </div>
</div>

<!-- FILTERS -->
<div class="glass-panel p-4 mb-6 flex flex-col md:flex-row gap-4 items-center justify-between animate-up delay-1">
    <div class="relative w-full md:w-96">
        <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-slate-400"></i>
        <input type="text" id="repSearch" placeholder="Search receipt or garage..." class="w-full bg-slate-900/50 border border-slate-700 text-slate-200 text-sm rounded-lg pl-10 pr-4 py-2 focus:border-blue-500 outline-none transition">
    </div>
    
    <div class="flex items-center gap-3">
        <select id="repStatusFilter" class="bg-slate-900/50 border border-slate-700 text-slate-300 text-xs rounded-lg px-3 py-2 outline-none">
            <option value="all">All Verification</option>
            <option value="verified">Verified</option>
            <option value="pending">Pending</option>
        </select>
        <select id="repGarageFilter" class="bg-slate-900/50 border border-slate-700 text-slate-300 text-xs rounded-lg px-3 py-2 outline-none">
            <option value="">All Garages</option>
        </select>
    </div>
</div>

<!-- TABLE -->
<div class="glass-panel overflow-hidden animate-up delay-2 shadow-2xl">
    <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="text-xs text-slate-400 uppercase tracking-wider border-b border-slate-700/50 bg-slate-800/40">
                    <th class="p-4 w-10">
                        <input type="checkbox" id="selectAllRep" class="rounded border-slate-600 bg-slate-800 text-blue-600 focus:ring-0">
                    </th>
                    <th class="p-4 font-semibold">Panne Ref</th>
                    <th class="p-4 font-semibold">Garage</th>
                    <th class="p-4 font-semibold text-right">Cost</th>
                    <th class="p-4 font-semibold">Progress</th>
                    <th class="p-4 font-semibold">Validation</th>
                    <th class="p-4 font-semibold">Date</th>
                    <th class="p-4 font-semibold text-right">Actions</th>
                </tr>
            </thead>
            <tbody id="repLogsBody" class="text-sm divide-y divide-slate-700/30 text-slate-300">
                <tr><td colspan="8" class="p-12 text-center text-slate-500 flex flex-col items-center gap-2">
                    <i data-lucide="loader-2" class="w-6 h-6 animate-spin"></i> Loading repairs...
                </td></tr>
            </tbody>
        </table>
    </div>
    
    <!-- PAGINATION FOOTER -->
    <div class="p-4 border-t border-slate-700/30 bg-slate-800/20 flex flex-col sm:flex-row justify-between items-center gap-4">
        <span class="text-xs text-slate-500" id="repCount">0 records found</span>
        <div class="flex items-center gap-2">
            <button id="prevRepPage" onclick="changeRepPage(-1)" class="p-2 rounded-lg border border-slate-700 text-slate-400 disabled:opacity-30 transition hover:bg-slate-700">
                <i data-lucide="chevron-left" class="w-4 h-4"></i>
            </button>
            <span class="text-xs font-medium text-slate-300 bg-slate-800 px-3 py-1.5 rounded-md border border-slate-700" id="repPageIndicator">Page 1</span>
            <button id="nextRepPage" onclick="changeRepPage(1)" class="p-2 rounded-lg border border-slate-700 text-slate-400 disabled:opacity-30 transition hover:bg-slate-700">
                <i data-lucide="chevron-right" class="w-4 h-4"></i>
            </button>
        </div>
    </div>
</div>

<!-- ADD/EDIT MODAL -->
<div id="addRepModal" class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-md flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden flex flex-col animate-up">
        <div class="p-5 border-b border-slate-700 flex justify-between items-center bg-slate-800/50">
            <div>
                <h3 class="text-lg font-bold text-white" id="repModalTitle">Log Reparation</h3>
                <p class="text-xs text-slate-400">Sync with vehicle breakdowns.</p>
            </div>
            <button onclick="closeModal('addRepModal')" class="text-slate-400 hover:text-white transition p-1 hover:bg-white/10 rounded-lg">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
        <div class="p-6 space-y-5">
            <input type="hidden" id="repEditId">
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Select Broken Vehicle (Active Panne)</label>
                <select id="repPanneSelect" class="w-full bg-slate-800 border border-slate-600 text-white rounded-lg px-3 py-2.5 text-sm outline-none focus:border-blue-500"></select>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Garage</label>
                    <select id="repGarageSelect" class="w-full bg-slate-800 border border-slate-600 text-white rounded-lg px-3 py-2.5 text-sm outline-none focus:border-blue-500"></select>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Current Progress</label>
                    <select id="repProgressStatus" class="w-full bg-slate-800 border border-slate-600 text-white rounded-lg px-3 py-2.5 text-sm outline-none focus:border-blue-500">
                        <option value="Inprogress">In Progress (Active)</option>
                        <option value="Completed">Completed (Resolved)</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Cost (BIF)</label>
                    <input type="number" id="repCost" class="w-full bg-slate-800 border border-slate-600 text-white rounded-lg px-3 py-2 text-sm outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Date</label>
                    <input type="date" id="repDate" class="w-full bg-slate-800 border border-slate-600 text-white rounded-lg px-3 py-2 text-sm outline-none">
                </div>
            </div>
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Receipt / Invoice Ref</label>
                <input type="text" id="repReceipt" class="w-full bg-slate-800 border border-slate-600 text-white rounded-lg px-3 py-2 text-sm outline-none" placeholder="REF-000">
            </div>
        </div>
        <div class="p-4 border-t border-slate-700 bg-slate-800/50 flex justify-end gap-3">
            <button onclick="closeModal('addRepModal')" class="px-4 py-2 text-sm text-slate-400">Cancel</button>
            <button id="btnSaveRep" onclick="saveReparation()" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm flex items-center hover:bg-blue-500 transition">
                <i data-lucide="save" class="w-4 h-4 mr-2"></i> Save Record
            </button>
        </div>
    </div>
</div>

<!-- VIEW MODAL -->
<div id="viewRepModal" class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-md flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-md rounded-2xl animate-up overflow-hidden">
        <div class="p-5 border-b border-slate-700 flex justify-between items-center bg-slate-800/50">
            <h3 class="text-lg font-bold text-white">Full Record Details</h3>
            <button onclick="closeModal('viewRepModal')" class="text-slate-400 hover:text-white"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div class="p-6 text-sm" id="viewRepContent"></div>
        <div class="p-4 border-t border-slate-700 bg-slate-800/50 flex justify-end">
            <button onclick="closeModal('viewRepModal')" class="px-4 py-2 bg-slate-700 text-white text-sm rounded-lg transition hover:bg-slate-600">Close</button>
        </div>
    </div>
</div>

<!-- CONFIRM/ALERT -->
<div id="repConfirmModal" class="fixed inset-0 z-[60] hidden bg-black/90 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-xl p-6 text-center animate-up">
        <div id="repConfirmIcon" class="mb-4"></div>
        <h3 id="repConfirmTitle" class="text-white font-bold mb-2 text-lg"></h3>
        <p id="repConfirmMessage" class="text-slate-400 text-sm mb-6"></p>
        <div class="flex gap-3">
            <button onclick="closeModal('repConfirmModal')" class="flex-1 px-4 py-2 border border-slate-600 text-slate-300 rounded-lg">Cancel</button>
            <button id="btnRepConfirmAction" class="flex-1 px-4 py-2 rounded-lg text-white font-medium">Confirm</button>
        </div>
    </div>
</div>

<div id="repAlertModal" class="fixed inset-0 z-[70] hidden bg-black/90 flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-xl p-6 text-center animate-up">
        <div id="repAlertIcon" class="mb-4"></div>
        <h3 id="repAlertTitle" class="text-white font-bold mb-2"></h3>
        <p id="repAlertMessage" class="text-slate-400 text-sm mb-6"></p>
        <button onclick="closeModal('repAlertModal')" class="w-full py-2.5 bg-blue-600 text-white rounded-lg text-sm transition">OK</button>
    </div>
</div>

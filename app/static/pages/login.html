<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - FleetDash</title>
    <style>
        /* --- PROFESSIONAL VARIABLES --- */
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg-dark: #0f172a;
            --bg-gradient: radial-gradient(circle at top right, #1e293b 0%, #0f172a 100%);
            --card-bg: rgba(30, 41, 59, 0.75);
            --modal-bg: rgba(15, 23, 42, 0.95);
            --border: rgba(148, 163, 184, 0.15);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --danger-glow: rgba(239, 68, 68, 0.2);
            --radius: 16px;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Inter, system-ui, sans-serif; -webkit-font-smoothing: antialiased; }
        
        body {
            background-color: var(--bg-dark);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- GLASS CARD --- */
        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            margin: 20px;
            position: relative;
            z-index: 10;
        }

        /* --- TYPOGRAPHY --- */
        .header { text-align: center; margin-bottom: 32px; }
        .logo-box {
            width: 56px; height: 56px;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            border-radius: 14px;
            display: inline-flex; align-items: center; justify-content: center;
            margin-bottom: 16px;
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }
        .logo-icon { width: 32px; height: 32px; color: white; }
        h1 { font-size: 26px; font-weight: 700; letter-spacing: -0.5px; margin-bottom: 6px; }
        .subtitle { color: var(--text-muted); font-size: 15px; }

        /* --- FORMS --- */
        .input-group { position: relative; margin-bottom: 20px; }
        
        .input-field {
            width: 100%;
            padding: 14px 16px 14px 44px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: all 0.2s ease;
        }
        
        .input-field:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            background: rgba(15, 23, 42, 0.8);
        }

        .icon {
            position: absolute;
            left: 14px; top: 50%;
            transform: translateY(-50%);
            width: 20px; height: 20px;
            color: var(--text-muted);
            transition: color 0.2s;
        }

        .input-field:focus + .icon { color: var(--primary); }

        /* --- ACTIONS --- */
        .actions {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 14px; margin-bottom: 24px;
        }
        .remember { display: flex; align-items: center; gap: 8px; color: var(--text-muted); cursor: pointer; }
        .forgot { color: var(--primary); text-decoration: none; font-weight: 500; transition: 0.2s; }
        .forgot:hover { color: #60a5fa; text-decoration: underline; }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2);
        }
        .btn:hover { background: var(--primary-hover); transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3); }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        /* --- FOOTER --- */
        .footer { text-align: center; margin-top: 28px; font-size: 14px; color: var(--text-muted); }
        .footer a { color: var(--primary); text-decoration: none; font-weight: 600; margin-left: 4px;}
        .footer a:hover { color: #60a5fa; }

        /* --- PROFESSIONAL MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-box {
            background: var(--modal-bg);
            border: 1px solid var(--border);
            width: 90%; max-width: 360px;
            padding: 32px 24px;
            border-radius: 24px;
            transform: scale(0.95) translateY(10px);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .modal-overlay.active .modal-box { transform: scale(1) translateY(0); }
        
        .modal-icon-wrap {
            width: 64px; height: 64px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px auto;
            color: var(--danger);
            box-shadow: 0 0 0 8px rgba(239, 68, 68, 0.05);
        }
        
        .modal-title { font-size: 20px; font-weight: 700; margin-bottom: 8px; color: white; }
        .modal-msg { color: var(--text-muted); font-size: 15px; line-height: 1.5; margin-bottom: 24px; }
        
        .modal-btn { 
            width: 100%;
            padding: 12px;
            background: #334155; 
            color: white; 
            border-radius: 12px; 
            border:none; 
            font-weight: 600;
            font-size: 15px;
            cursor: pointer; 
            transition: 0.2s;
        }
        .modal-btn:hover { background: #475569; }

        /* --- SPINNER --- */
        .spinner {
            width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        .btn.loading .spinner { display: block; }
        .btn.loading span, .btn.loading svg { display: none; }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- LOGIN CARD -->
    <div class="login-card">
        <div class="header">
            <div class="logo-box">
                <!-- SVG Logo -->
                <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
            </div>
            <h1>FleetDash</h1>
            <p class="subtitle">Secure Fleet Management Access</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" name="username" class="input-field" placeholder="Matricule or Email" required>
                <!-- User Icon -->
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
                <!-- Lock Icon -->
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </div>

            <div class="actions">
                <label class="remember">
                    <input type="checkbox" style="accent-color: var(--primary);"> Remember me
                </label>
                <a href="/api/v1/auth/reset-password-page" class="forgot">Forgot Password?</a>
            </div>

            <button type="submit" id="submitBtn" class="btn">
                <span>Sign In</span>
                <!-- Arrow Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="footer">
            <p>New to the team? <a href="/signup.html">Sign up</a></p>
        </div>
    </div>

    <!-- PROFESSIONAL ERROR MODAL -->
    <div id="modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-icon-wrap">
                <!-- Alert Triangle Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
            </div>
            <div class="modal-title">Access Denied</div>
            <p id="modalMsg" class="modal-msg">The credentials provided are incorrect. Please try again.</p>
            <button onclick="closeModal()" class="modal-btn">Try Again</button>
        </div>
    </div>

    <script>
        // --- LOGIC ---
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('submitBtn');
        const modal = document.getElementById('modal');
        const modalMsg = document.getElementById('modalMsg');

        // Check if already logged in (Optional UX feature)
        window.onload = () => {
            if(localStorage.getItem('access_token')) {
                // You could uncomment this to auto-redirect
                // window.location.href = '/dashboard.html';
            }
        };

        function showModal(msg) {
            modalMsg.innerText = msg;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // Close on click outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Loading State
            btn.classList.add('loading');
            btn.disabled = true;

            const formData = new FormData(form);

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    body: formData 
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || "Connection failed.");
                }

                // --- SUCCESS ---
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('user_role', data.role);
                localStorage.setItem('username', data.username);

                // Role-Based Redirect
                const role = data.role.toLowerCase();
                let target = '/dashboard.html'; 

                if (role === 'admin') target = '/admin/dashboard.html';
                if (role === 'driver') target = '/driver/dashboard.html';
                if (role === 'logistic') target = '/logistic/dashboard.html';
                if (role === 'user') target = '/user/dashboard.html';
                
                setTimeout(() => {
                    window.location.href = target;
                }, 500);

            } catch (error) {
                // Reset State
                btn.classList.remove('loading');
                btn.disabled = false;
                
                // Show Error
                let msg = error.message;
                if(msg === "Failed to fetch") msg = "Server unreachable. Check your internet.";
                showModal(msg);
            }
        });
    </script>
</body>
</html>

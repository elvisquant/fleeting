<div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8 animate-up">
    <div>
        <h2 class="text-2xl font-bold text-white">Dashboard Overview</h2>
        <p class="text-slate-400 text-sm mt-1">Real-time insights into your fleet operations.</p>
    </div>
    <div class="flex items-center gap-3">
        <button class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-xl text-sm font-medium shadow-lg shadow-blue-500/20 flex items-center gap-2 transition">
            <i data-lucide="refresh-cw" class="w-4 h-4"></i> Refresh
        </button>
    </div>
</div>

<!-- KPI GRID -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8 animate-up delay-1">
    <div class="glass-panel p-5 relative overflow-hidden group">
        <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition transform group-hover:scale-110">
            <i data-lucide="truck" class="w-16 h-16 text-blue-400"></i>
        </div>
        <p class="text-slate-400 text-sm font-medium">Total Vehicles</p>
        <h3 class="text-3xl font-bold text-white mt-1" id="kpi-vehicles">0</h3>
    </div>
    <div class="glass-panel p-5 relative overflow-hidden group">
        <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition transform group-hover:scale-110">
            <i data-lucide="alert-triangle" class="w-16 h-16 text-orange-400"></i>
        </div>
        <p class="text-slate-400 text-sm font-medium">Active Alerts</p>
        <h3 class="text-3xl font-bold text-white mt-1" id="kpi-alerts">0</h3>
    </div>
    <div class="glass-panel p-5 relative overflow-hidden group">
        <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition transform group-hover:scale-110">
            <i data-lucide="fuel" class="w-16 h-16 text-green-400"></i>
        </div>
        <p class="text-slate-400 text-sm font-medium">Fuel Cost (Week)</p>
        <h3 class="text-3xl font-bold text-white mt-1" id="kpi-fuel">$0</h3>
    </div>
    <div class="glass-panel p-5 relative overflow-hidden group">
        <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition transform group-hover:scale-110">
            <i data-lucide="file-clock" class="w-16 h-16 text-purple-400"></i>
        </div>
        <p class="text-slate-400 text-sm font-medium">Pending Requests</p>
        <h3 class="text-3xl font-bold text-white mt-1" id="kpi-requests">0</h3>
    </div>
</div>

<!-- CHARTS SECTION -->
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8 animate-up delay-2">
    <div class="glass-panel p-6 lg:col-span-2">
        <h3 class="font-semibold text-lg mb-4">Monthly Activity</h3>
        <div class="relative h-64 w-full">
            <canvas id="mainChart"></canvas>
        </div>
    </div>
    <div class="glass-panel p-6">
        <h3 class="font-semibold text-lg mb-4">Vehicle Status</h3>
        <div class="relative h-48 w-full flex justify-center">
            <canvas id="statusChart"></canvas>
        </div>
    </div>
</div>

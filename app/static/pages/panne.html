<!-- HEADER -->
<div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6 animate-up">
    <div class="flex items-center gap-4">
        <div>
            <h2 class="text-2xl font-bold text-white tracking-tight">Panne Reports</h2>
            <p class="text-slate-400 text-sm mt-1">Manage vehicle breakdowns and incidents.</p>
        </div>
        
        <!-- BULK BUTTON -->
        <button id="btnPanneBulkVerify" class="hidden bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-xl text-sm font-medium shadow-lg transition flex items-center gap-2 animate-up">
            <i data-lucide="check-circle-2" class="w-4 h-4"></i>
            <span>Verify Selected (<span id="panneSelectedCount">0</span>)</span>
        </button>
    </div>

    <button onclick="openAddPanneModal()" class="bg-red-600 hover:bg-red-500 text-white px-4 py-2.5 rounded-xl text-sm font-medium shadow-lg shadow-red-500/20 flex items-center gap-2 transition">
        <i data-lucide="alert-triangle" class="w-4 h-4"></i>
        <span>Report Panne</span>
    </button>
</div>

<!-- FILTERS -->
<div class="glass-panel p-4 mb-6 flex flex-col md:flex-row gap-4 items-center justify-between animate-up delay-1">
    <div class="relative w-full md:w-96">
        <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-slate-400"></i>
        <input type="text" id="panneSearch" placeholder="Search description or plate..." 
            class="w-full bg-slate-900/50 border border-slate-700 text-slate-200 text-sm rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:border-blue-500 transition placeholder-slate-500">
    </div>
    
    <div class="flex items-center gap-3">
        <select id="panneStatusFilter" class="bg-slate-900/50 border border-slate-700 text-slate-300 text-xs rounded-lg px-3 py-2 outline-none focus:border-blue-500">
            <option value="all">All Status</option>
            <option value="verified">Verified</option>
            <option value="pending">Pending</option>
        </select>
        <select id="panneVehicleFilter" class="bg-slate-900/50 border border-slate-700 text-slate-300 text-xs rounded-lg px-3 py-2 outline-none focus:border-blue-500">
            <option value="">All Vehicles</option>
        </select>
    </div>
</div>

<!-- TABLE -->
<div class="glass-panel overflow-hidden animate-up delay-2 shadow-2xl shadow-black/20">
    <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="text-xs text-slate-400 uppercase tracking-wider border-b border-slate-700/50 bg-slate-800/40">
                    <th class="p-4 w-10">
                        <input type="checkbox" id="selectAllPanne" class="rounded border-slate-600 bg-slate-800 text-blue-600 focus:ring-0 cursor-pointer">
                    </th>
                    <th class="p-4 font-semibold">Vehicle</th>
                    <th class="p-4 font-semibold">Category</th>
                    <th class="p-4 font-semibold">Description</th>
                    <th class="p-4 font-semibold">Progress</th>
                    <th class="p-4 font-semibold">Validation</th>
                    <th class="p-4 font-semibold">Date</th>
                    <th class="p-4 font-semibold text-right">Actions</th>
                </tr>
            </thead>
            <tbody id="panneLogsBody" class="text-sm divide-y divide-slate-700/30 text-slate-300">
                <tr><td colspan="8" class="p-12 text-center text-slate-500 flex flex-col items-center gap-2">
                    <i data-lucide="loader-2" class="w-6 h-6 animate-spin"></i> Loading reports...
                </td></tr>
            </tbody>
        </table>
    </div>

    <!-- PAGINATION FOOTER -->
    <div class="p-4 border-t border-slate-700/30 bg-slate-800/20 flex flex-col sm:flex-row justify-between items-center gap-4">
        <span class="text-xs text-slate-500" id="panneCount">Showing 0 records</span>
        
        <div class="flex items-center gap-2">
            <button id="prevPannePage" onclick="changePannePage(-1)" class="p-2 rounded-lg border border-slate-700 hover:bg-slate-700 text-slate-400 disabled:opacity-30 disabled:cursor-not-allowed transition">
                <i data-lucide="chevron-left" class="w-4 h-4"></i>
            </button>
            <span class="text-xs font-medium text-slate-300 bg-slate-800 px-3 py-1.5 rounded-md border border-slate-700" id="pannePageIndicator">Page 1</span>
            <button id="nextPannePage" onclick="changePannePage(1)" class="p-2 rounded-lg border border-slate-700 hover:bg-slate-700 text-slate-400 disabled:opacity-30 disabled:cursor-not-allowed transition">
                <i data-lucide="chevron-right" class="w-4 h-4"></i>
            </button>
        </div>
    </div>
</div>

<!-- ADD/EDIT MODAL -->
<div id="addPanneModal" class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-md flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden flex flex-col animate-up">
        <div class="p-5 border-b border-slate-700 flex justify-between items-center bg-slate-800/50">
            <h3 class="text-lg font-bold text-white" id="panneModalTitle">Report Breakdown</h3>
            <button onclick="closeModal('addPanneModal')" class="text-slate-400 hover:text-white transition p-1 hover:bg-white/10 rounded-lg"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div class="p-6 space-y-5">
            <input type="hidden" id="panneEditId">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Vehicle</label>
                    <select id="panneVehicleSelect" class="w-full bg-slate-800 border border-slate-600 text-white rounded-lg px-3 py-2.5 text-sm"></select>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Current Progress</label>
                    <select id="panneStatusSelect" class="w-full bg-slate-800 border border-slate-600 text-white rounded-lg px-3 py-2.5 text-sm">
                        <option value="active">Active (Broken)</option>
                        <option value="resolved">Resolved (Completed)</option>
                    </select>
                </div>
            </div>
            <div><label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Category</label><select id="panneCatSelect" class="w-full bg-slate-800 border border-slate-600 text-white rounded-lg px-3 py-2.5 text-sm"></select></div>
            <div><label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Date</label><input type="date" id="panneDate" class="w-full bg-slate-800 border border-slate-600 text-white rounded-lg px-3 py-2 text-sm"></div>
            <div><label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Description</label><textarea id="panneDesc" class="w-full bg-slate-800 border border-slate-600 text-white rounded-lg px-3 py-2 text-sm h-24 resize-none" placeholder="Describe the issue..."></textarea></div>
        </div>
        <div class="p-4 border-t border-slate-700 bg-slate-800/50 flex justify-end gap-3">
            <button onclick="closeModal('addPanneModal')" class="px-4 py-2 text-sm text-slate-400">Cancel</button>
            <button id="btnSavePanne" onclick="savePanne()" class="px-4 py-2 text-sm font-medium bg-red-600 text-white rounded-lg flex items-center gap-2 transition"><i data-lucide="save" class="w-4 h-4"></i> Save Report</button>
        </div>
    </div>
</div>

<!-- VIEW MODAL -->
<div id="viewPanneModal" class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-md flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-md rounded-2xl shadow-2xl overflow-hidden animate-up">
        <div class="p-5 border-b border-slate-700 flex justify-between items-center bg-slate-800/50"><h3 class="text-lg font-bold text-white">Breakdown Details</h3><button onclick="closeModal('viewPanneModal')" class="text-slate-400 hover:text-white"><i data-lucide="x" class="w-5 h-5"></i></button></div>
        <div class="p-6 text-sm space-y-4" id="viewPanneContent"></div>
        <div class="p-4 border-t border-slate-700 bg-slate-800/50 flex justify-end"><button onclick="closeModal('viewPanneModal')" class="px-4 py-2 bg-slate-700 text-white text-sm rounded-lg">Close</button></div>
    </div>
</div>

<!-- CONFIRMATION MODAL -->
<div id="panneConfirmModal" class="fixed inset-0 z-[60] hidden bg-black/90 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-xl p-6 text-center animate-up">
        <div id="panneConfirmIcon" class="mb-4"></div>
        <h3 id="panneConfirmTitle" class="text-white font-bold mb-2"></h3>
        <p id="panneConfirmMessage" class="text-slate-400 text-sm mb-6"></p>
        <div class="flex gap-3"><button onclick="closeModal('panneConfirmModal')" class="flex-1 px-4 py-2 border border-slate-600 text-slate-300 rounded-lg">Cancel</button><button id="btnPanneConfirmAction" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg font-medium">Confirm</button></div>
    </div>
</div>

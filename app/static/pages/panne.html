<!-- HEADER -->
<div class="flex justify-between items-center mb-6 animate-up">
    <div>
        <h2 class="text-2xl font-bold text-white">Panne Reports</h2>
        <p class="text-slate-400 text-sm">Active incidents automatically set vehicle status to "panne".</p>
    </div>
    <div class="flex gap-3">
        <button id="btnPanneBulkVerify" onclick="executePanneBulkVerify()" class="hidden bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-xl text-sm font-medium shadow-lg transition flex items-center gap-2">
            <i data-lucide="shield-check" class="w-4 h-4"></i>
            <span>Verify Selected (<span id="panneSelectedCount">0</span>)</span>
        </button>
        <button onclick="openAddPanneModal()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2.5 rounded-xl text-sm font-medium shadow-lg flex items-center gap-2 transition">
            <i data-lucide="alert-circle" class="w-4 h-4"></i> Report Breakdown
        </button>
    </div>
</div>

<!-- FILTERS -->
<div class="glass-panel p-4 mb-6 flex gap-4 items-center animate-up delay-1">
    <input type="text" id="panneSearch" placeholder="Search plate or issue..." class="bg-slate-900 border border-slate-700 text-white rounded-lg px-4 py-2 text-sm w-96 outline-none focus:border-indigo-500 transition">
    <select id="panneStatusFilter" class="bg-slate-900 border border-slate-700 text-slate-300 rounded-lg px-3 py-2 text-sm outline-none">
        <option value="all">All Validation</option>
        <option value="verified">Verified Only</option>
        <option value="pending">Pending Only</option>
    </select>
    <select id="panneVehicleFilter" class="bg-slate-900 border border-slate-700 text-slate-300 rounded-lg px-3 py-2 text-sm outline-none">
        <option value="">All Vehicles</option>
    </select>
</div>

<!-- TABLE -->
<div class="glass-panel overflow-hidden shadow-2xl animate-up delay-2">
    <table class="w-full text-left">
        <thead>
            <tr class="text-xs text-slate-400 uppercase bg-slate-800/40 border-b border-slate-700">
                <th class="p-4 w-10"><input type="checkbox" id="selectAllPanne" class="rounded bg-slate-800 border-slate-600 text-indigo-600"></th>
                <th class="p-4">Vehicle</th>
                <th class="p-4">Category</th>
                <th class="p-4">Issue Details</th>
                <th class="p-4">Progress</th>
                <th class="p-4">Validation</th>
                <th class="p-4">Date</th>
                <th class="p-4 text-right">Actions</th>
            </tr>
        </thead>
        <tbody id="panneLogsBody" class="text-sm text-slate-300 divide-y divide-slate-700/30"></tbody>
    </table>
    
    <div class="p-4 flex justify-between items-center bg-slate-800/20">
        <span id="panneCount" class="text-xs text-slate-500"></span>
        <div class="flex gap-2">
            <button id="prevPannePage" onclick="changePannePage(-1)" class="p-2 border border-slate-700 rounded hover:bg-slate-700 text-slate-400 disabled:opacity-30"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
            <span id="pannePageIndicator" class="text-xs text-white bg-slate-800 px-3 py-2 rounded border border-slate-700 font-medium">Page 1</span>
            <button id="nextPannePage" onclick="changePannePage(1)" class="p-2 border border-slate-700 rounded hover:bg-slate-700 text-slate-400 disabled:opacity-30"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
        </div>
    </div>
</div>

<!-- MODALS -->
<div id="addPanneModal" class="fixed inset-0 z-50 hidden bg-black/80 flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden flex flex-col">
        <div class="p-5 border-b border-slate-700 flex justify-between text-white font-bold">
            <span id="panneModalTitle">Report Breakdown</span>
            <button onclick="closeModal('addPanneModal')"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div class="p-6 space-y-5">
            <input type="hidden" id="panneEditId">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-xs font-semibold text-slate-500 uppercase block mb-1">Vehicle</label>
                    <select id="panneVehicleSelect" class="bg-slate-800 border-slate-700 text-white p-2.5 rounded w-full outline-none"></select>
                </div>
                <div>
                    <label class="text-xs font-semibold text-slate-500 uppercase block mb-1">Status</label>
                    <select id="panneStatusSelect" class="bg-slate-800 border-slate-700 text-white p-2.5 rounded w-full outline-none disabled:opacity-50">
                        <option value="active">Active (Panne)</option>
                        <option value="resolved">Resolved (Fixed)</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-xs font-semibold text-slate-500 uppercase block mb-1">Category</label>
                    <select id="panneCatSelect" class="bg-slate-800 border-slate-700 text-white p-2.5 rounded w-full outline-none"></select>
                </div>
                <div>
                    <label class="text-xs font-semibold text-slate-500 uppercase block mb-1">Date</label>
                    <input type="date" id="panneDate" class="bg-slate-800 border-slate-700 text-white p-2.5 rounded w-full outline-none">
                </div>
            </div>
            <div>
                <label class="text-xs font-semibold text-slate-500 uppercase block mb-1">Description</label>
                <textarea id="panneDesc" class="bg-slate-800 border-slate-700 text-white p-2.5 rounded w-full h-24 outline-none resize-none"></textarea>
            </div>
        </div>
        <div class="p-4 bg-slate-800/50 flex justify-end gap-3">
            <button onclick="closeModal('addPanneModal')" class="text-slate-400 px-4">Cancel</button>
            <button id="btnSavePanne" onclick="savePanne()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium transition hover:bg-indigo-500">Save Report</button>
        </div>
    </div>
</div>

<div id="viewPanneModal" class="fixed inset-0 z-50 hidden bg-black/80 flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-md rounded-2xl flex flex-col">
        <div class="p-5 border-b border-slate-700 flex justify-between text-white font-bold">
            <h3>Breakdown Details</h3>
            <button onclick="closeModal('viewPanneModal')">&times;</button>
        </div>
        <div class="p-6" id="viewPanneContent"></div>
    </div>
</div>

<div id="panneConfirmModal" class="fixed inset-0 z-[60] hidden bg-black/90 flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-xl p-6 text-center">
        <div id="panneConfirmIcon" class="mb-4 text-indigo-500"></div>
        <h3 class="text-white font-bold mb-2" id="panneConfirmTitle">Confirm Action</h3>
        <p class="text-slate-400 text-sm mb-6" id="panneConfirmMessage"></p>
        <div class="flex gap-3">
            <button onclick="closeModal('panneConfirmModal')" class="flex-1 px-4 py-2 border border-slate-600 text-slate-300 rounded-lg">Cancel</button>
            <button id="btnPanneConfirmAction" class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg font-medium">Confirm</button>
        </div>
    </div>
</div>

<div class="p-6">
    <div class="flex justify-between items-center mb-8">
        <div><h2 class="text-3xl font-extrabold text-white">Missions</h2><p class="text-slate-400 text-sm">Real-time tracking & resource assignment.</p></div>
        <button onclick="openAddModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-2xl font-bold shadow-xl transition transform hover:scale-105">New Mission</button>
    </div>

    <div class="glass-panel overflow-hidden border border-white/5 shadow-2xl rounded-3xl">
        <table class="w-full text-left">
            <thead class="bg-slate-800/50 text-[10px] uppercase text-slate-500 tracking-widest">
                <tr><th class="p-5">Requester</th><th class="p-5">Destination</th><th class="p-5">Departure</th><th class="p-5">Status</th><th class="p-5 text-right">Action</th></tr>
            </thead>
            <tbody id="reqLogsBody" class="divide-y divide-white/5 text-sm"></tbody>
        </table>
    </div>
</div>

<!-- MODALS -->
<div id="viewModal" class="fixed inset-0 z-50 hidden bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-white/10 w-full max-w-lg rounded-3xl overflow-hidden shadow-2xl">
        <div class="p-6 border-b border-white/5 flex justify-between items-center bg-slate-800/50"><h3 class="text-white font-bold">Mission Dossier</h3><button onclick="closeModal('viewModal')"><i data-lucide="x" class="text-slate-500"></i></button></div>
        <div class="p-8" id="viewContent"></div>
        <div class="p-6 bg-slate-950/50 flex justify-end gap-3" id="viewFooter"></div>
    </div>
</div>

<div id="assignModal" class="fixed inset-0 z-[100] hidden bg-slate-950/95 flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-blue-500/20 w-full max-w-sm rounded-3xl p-8 shadow-2xl">
        <input type="hidden" id="assignId">
        <h3 class="text-2xl font-bold text-white mb-6 text-center">Resource Assignment</h3>
        <div class="space-y-4">
            <div><label class="text-[10px] text-slate-500 uppercase font-bold ml-1">Vehicle Fleet</label><select id="assignVehicle" class="w-full bg-slate-950 border-none text-white rounded-xl p-4 mt-1"></select></div>
            <div><label class="text-[10px] text-slate-500 uppercase font-bold ml-1">Assigned Driver</label><select id="assignDriver" class="w-full bg-slate-950 border-none text-white rounded-xl p-4 mt-1"></select></div>
        </div>
        <div class="flex gap-4 mt-10"><button onclick="closeModal('assignModal')" class="flex-1 py-4 text-slate-400 font-bold">Cancel</button><button onclick="submitAssign()" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-900/40">Confirm</button></div>
    </div>
</div>

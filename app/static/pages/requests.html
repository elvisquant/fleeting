<!-- HEADER SECTION -->
<div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6 animate-up">
    <div>
        <h2 class="text-2xl md:text-3xl font-black text-white tracking-tighter uppercase">Fleet Operations</h2>
        <p class="text-slate-500 text-[10px] md:text-xs font-medium italic">Monitor and validate mission orders.</p>
    </div>
    
    <button onclick="openAddRequestModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 md:px-6 py-2.5 md:py-3 rounded-2xl text-[10px] md:text-xs font-black uppercase tracking-widest shadow-xl flex items-center gap-2 active:scale-95 transition-all">
        <i data-lucide="plus-circle" class="w-4 h-4"></i>
        <span>Initiate Mission</span>
    </button>
</div>

<!-- FILTERS -->
<div class="glass-panel p-4 mb-6 flex flex-col md:flex-row gap-4 items-center justify-between animate-up delay-1">
    <div class="relative w-full md:w-80">
        <i data-lucide="search" class="absolute left-3 top-3 w-3.5 h-3.5 text-slate-600"></i>
        <input type="text" id="requestSearch" placeholder="Search destination..." class="w-full bg-slate-950 border border-slate-800 text-slate-200 text-xs rounded-xl pl-10 pr-4 py-2.5 outline-none focus:border-blue-500">
    </div>

    <select id="requestStatusFilter" class="w-full md:w-48 bg-slate-950 border border-slate-800 text-slate-400 text-[10px] font-bold rounded-xl px-4 py-2.5 outline-none focus:border-blue-500 uppercase">
        <option value="all">Pipeline</option>
        <option value="pending">Awaiting Chef</option>
        <option value="fully_approved">Finalized</option>
        <option value="denied">Rejected</option>
    </select>
</div>

<!-- DATA TABLE -->
<div class="glass-panel overflow-hidden animate-up delay-2 shadow-2xl border-white/5">
    <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse min-w-[600px]">
            <thead>
                <tr class="text-[9px] text-slate-600 uppercase tracking-widest border-b border-slate-800 bg-slate-900/50">
                    <th class="p-4 font-black">Officer</th>
                    <th class="p-4 font-black">Destination</th>
                    <th class="p-4 font-black">Departure</th>
                    <th class="p-4 font-black">Status</th>
                    <th class="p-4 font-black">Fleet</th>
                    <th class="p-4 text-right">Action</th>
                </tr>
            </thead>
            <tbody id="requestsBody" class="divide-y divide-slate-800/50 text-slate-300"></tbody>
        </table>
    </div>
</div>

<!-- ================= MODALS ================= -->

<!-- 1. ADD REQUEST -->
<div id="addRequestModal" class="fixed inset-0 z-[100] hidden bg-black/90 backdrop-blur-xl flex items-center justify-center p-4">
    <div class="bg-slate-950 border border-slate-800 w-full max-w-lg rounded-[2rem] shadow-2xl animate-up overflow-hidden">
        <div class="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-900/50">
            <h3 class="text-white font-black uppercase tracking-tighter text-sm">New Mission Order</h3>
            <button onclick="closeModal('addRequestModal')" class="text-slate-600 hover:text-white transition p-2"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto custom-scrollbar">
            <div class="space-y-1"><label class="label-text">Strategic Destination *</label><input type="text" id="reqDest" class="input-field" placeholder="Target City"></div>
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1"><label class="label-text">Start Time *</label><input type="datetime-local" id="reqStart" class="input-field"></div>
                <div class="space-y-1"><label class="label-text">Return Time *</label><input type="datetime-local" id="reqEnd" class="input-field"></div>
            </div>
            <div class="space-y-1"><label class="label-text">Manifest (Matricules)</label><textarea id="reqPassengersList" class="input-field h-20 text-[10px] font-mono" placeholder="EMP001, EMP002..."></textarea></div>
            <div class="space-y-1"><label class="label-text">Rational</label><textarea id="reqDesc" class="input-field h-20"></textarea></div>
        </div>
        <div class="p-6 border-t border-slate-800 flex justify-end gap-3">
            <button onclick="closeModal('addRequestModal')" class="btn-secondary text-[10px]">Cancel</button>
            <button id="btnSaveRequest" onclick="saveNewRequest()" class="btn-primary text-[10px]">SUBMIT</button>
        </div>
    </div>
</div>

<!-- 2. VIEW DOSSIER MODAL -->
<div id="viewRequestModal" class="fixed inset-0 z-[100] hidden bg-black/95 backdrop-blur-2xl flex items-center justify-center p-4">
    <div class="bg-slate-950 border border-slate-800 w-full max-w-md rounded-[2.5rem] shadow-2xl animate-up border-white/5">
        <div class="p-5 border-b border-slate-800 flex justify-between items-center bg-slate-900/40">
            <h3 class="text-white font-black uppercase tracking-widest text-[9px]">Mission Metadata</h3>
            <button onclick="closeModal('viewRequestModal')" class="text-slate-600 hover:text-white transition"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div class="p-6" id="viewRequestContent"></div>
        <div class="p-5 border-t border-slate-800 flex justify-end">
            <button onclick="closeModal('viewRequestModal')" class="btn-secondary px-8 text-[10px]">Close</button>
        </div>
    </div>
</div>

<!-- 3. ALLOCATION MODAL -->
<div id="assignResourceModal" class="fixed inset-0 z-[100] hidden bg-black/90 backdrop-blur-xl flex items-center justify-center p-4">
    <div class="bg-slate-950 border border-slate-800 w-full max-w-md rounded-[2rem] shadow-2xl animate-up">
        <div class="p-6 border-b border-slate-800 flex justify-between items-center bg-blue-950/40">
            <h3 class="text-white font-black uppercase tracking-tighter text-sm">Asset Allocation</h3>
            <button onclick="closeModal('assignResourceModal')" class="text-slate-600 hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button>
        </div>
        <div class="p-6">
            <div id="assignSummary"></div>
            <div class="space-y-4">
                <div><label class="label-text">Strategic Vehicle</label><select id="assignVehicle" class="input-field"></select></div>
                <div><label class="label-text">Operator</label><select id="assignDriver" class="input-field"></select></div>
                <div><label class="label-text">Manifest Update</label><textarea id="assignPassengers" class="input-field h-20 text-[10px] font-mono"></textarea></div>
            </div>
        </div>
        <div class="p-6 border-t border-slate-800 flex justify-end gap-3">
            <button onclick="closeModal('assignResourceModal')" class="btn-secondary text-[10px]">Abort</button>
            <button onclick="submitAssignment()" class="btn-primary bg-blue-700 text-[10px]">CONFIRM</button>
        </div>
    </div>
</div>

<!-- 4. DECISION MODAL -->
<div id="approvalModal" class="fixed inset-0 z-[110] hidden bg-black/95 backdrop-blur-md flex items-center justify-center p-4">
    <div class="bg-slate-950 border border-slate-800 w-full max-w-xs rounded-[2.5rem] p-8 shadow-2xl animate-up text-center">
        <h3 class="text-sm font-black text-white mb-2 uppercase tracking-tighter" id="approvalStageTitle">Decision</h3>
        <div id="approvalSummary"></div>
        <textarea id="approvalComments" class="input-field h-24 mb-6 text-[11px] text-center" placeholder="Formal justification..."></textarea>
        <div class="grid grid-cols-2 gap-3">
            <button onclick="submitDecision('denied')" class="btn-danger w-full py-3 uppercase font-black text-[9px]">Reject</button>
            <button onclick="submitDecision('approved')" class="btn-primary w-full py-3 bg-emerald-700 uppercase font-black text-[9px]">Approve</button>
        </div>
        <button onclick="closeModal('approvalModal')" class="mt-6 text-slate-700 text-[9px] font-black uppercase tracking-widest hover:text-white transition">Exit</button>
    </div>
</div>

<style>
    .label-text { display: block; font-size: 0.55rem; font-weight: 900; text-transform: uppercase; color: #475569; margin-bottom: 0.3rem; letter-spacing: 0.1em; }
    .input-field { width: 100%; background: #020617; border: 1px solid #1e293b; color: #f8fafc; border-radius: 0.75rem; padding: 0.6rem 1rem; font-size: 0.75rem; outline: none; transition: all 0.2s; }
    .input-field:focus { border-color: #3b82f6; background: #080c14; }
    .btn-primary { display: flex; align-items: center; justify-content: center; background: #1d4ed8; color: white; border-radius: 0.75rem; font-weight: 900; transition: 0.3s; padding: 0.6rem 1.2rem; }
    .btn-secondary { background: transparent; border: 1px solid #334155; color: #64748b; padding: 0.6rem 1.2rem; border-radius: 0.75rem; font-weight: 800; transition: 0.3s; text-transform: uppercase; }
    .btn-danger { background: #991b1b; color: white; border-radius: 0.75rem; font-weight: 900; transition: 0.3s; }
    .custom-scrollbar::-webkit-scrollbar { width: 3px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 20px; }
</style>

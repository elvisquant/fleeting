<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Forced Dark Mode Start -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Login - FleetDash</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        dark: { 900: '#0f172a', 800: '#1e293b' },
                        brand: { 500: '#3b82f6', 600: '#2563eb' }
                    },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            color: #f8fafc;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            color: white;
            padding: 12px 12px 12px 40px;
            border-radius: 12px;
            outline: none;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            background: rgba(15, 23, 42, 0.8);
        }
        .lang-btn {
            opacity: 0.5;
            transition: 0.2s;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
        }
        .lang-btn.active {
            opacity: 1;
            color: #3b82f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative overflow-hidden">

    <!-- Language Switcher -->
    <div class="absolute top-6 right-6 flex gap-3 z-50">
        <button onclick="setLang('en')" id="btn-en" class="lang-btn text-white">EN</button>
        <span class="text-slate-600">|</span>
        <button onclick="setLang('fr')" id="btn-fr" class="lang-btn text-white">FR</button>
    </div>

    <!-- Login Card -->
    <div class="glass-card w-full max-w-md p-8 rounded-2xl animate-fade-in relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-14 h-14 rounded-xl bg-gradient-to-br from-blue-500 to-blue-700 shadow-lg shadow-blue-500/30 mb-4">
                <i data-lucide="layout-grid" class="w-7 h-7 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">FleetDash</h1>
            <p class="text-slate-400 text-sm mt-2" data-i18n="subtitle">Secure Fleet Management Access</p>
        </div>

        <!-- Form -->
        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-1.5 ml-1" data-i18n="lbl_identity">Identity</label>
                <div class="relative">
                    <input type="text" id="username" name="username" class="input-field" data-i18n-placeholder="ph_identity" placeholder="Matricule or Email" required>
                    <i data-lucide="user" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500"></i>
                </div>
            </div>

            <div>
                <label class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-1.5 ml-1" data-i18n="lbl_password">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="input-field" data-i18n-placeholder="ph_password" placeholder="••••••••" required>
                    <i data-lucide="lock" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500"></i>
                </div>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center gap-2 text-slate-400 cursor-pointer hover:text-white transition">
                    <input type="checkbox" class="rounded bg-slate-800 border-slate-600 text-blue-600 focus:ring-0 cursor-pointer">
                    <span data-i18n="lbl_remember">Remember me</span>
                </label>
                <a href="/forgot-password.html" class="text-brand-500 hover:text-blue-400 font-medium transition" data-i18n="lbl_forgot">Forgot Password?</a>
            </div>

            <button type="submit" id="submitBtn" class="w-full py-3.5 px-4 bg-brand-600 hover:bg-brand-500 text-white font-semibold rounded-xl transition-all duration-200 shadow-lg shadow-blue-600/20 flex items-center justify-center gap-2 group">
                <span data-i18n="btn_signin">Sign In</span>
                <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center pt-6 border-t border-white/5">
            <p class="text-sm text-slate-400">
                <span data-i18n="lbl_new">New to the team?</span> 
                <a href="signup.html" class="text-white hover:text-blue-400 font-semibold ml-1 transition" data-i18n="link_signup">Sign up</a>
            </p>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center p-4 z-50 transition-opacity">
        <div class="bg-slate-900 border border-slate-700 w-full max-w-sm p-6 rounded-2xl shadow-2xl text-center transform scale-95 transition-transform" id="modalBox">
            <div class="w-16 h-16 rounded-full bg-red-500/10 flex items-center justify-center mx-auto mb-4 text-red-500 shadow-[0_0_15px_rgba(239,68,68,0.2)]">
                <i data-lucide="alert-triangle" class="w-8 h-8"></i>
            </div>
            <h3 class="text-lg font-bold text-white mb-2" data-i18n="title_error">Access Denied</h3>
            <p id="modalMsg" class="text-slate-400 text-sm mb-6 leading-relaxed">The credentials provided are incorrect.</p>
            <button onclick="closeModal()" class="w-full py-3 bg-slate-800 hover:bg-slate-700 border border-slate-700 text-white rounded-xl text-sm font-medium transition" data-i18n="btn_try_again">Try Again</button>
        </div>
    </div>

    <script>
        // --- 1. TRANSLATION DICTIONARY ---
        const dict = {
            en: {
                subtitle: "Secure Fleet Management Access",
                lbl_identity: "Identity",
                ph_identity: "Matricule or Email",
                lbl_password: "Password",
                ph_password: "Password",
                lbl_remember: "Remember me",
                lbl_forgot: "Forgot Password?",
                btn_signin: "Sign In",
                lbl_new: "New to the team?",
                link_signup: "Sign up",
                title_error: "Access Denied",
                btn_try_again: "Try Again",
                err_network: "Server unreachable. Check your internet."
            },
            fr: {
                subtitle: "Accès sécurisé à la gestion de flotte",
                lbl_identity: "Identité",
                ph_identity: "Matricule ou Email",
                lbl_password: "Mot de passe",
                ph_password: "Mot de passe",
                lbl_remember: "Se souvenir de moi",
                lbl_forgot: "Mot de passe oublié ?",
                btn_signin: "Se connecter",
                lbl_new: "Nouveau dans l'équipe ?",
                link_signup: "S'inscrire",
                title_error: "Accès Refusé",
                btn_try_again: "Réessayer",
                err_network: "Serveur inaccessible. Vérifiez votre connexion."
            }
        };

        // --- 2. THEME & LANGUAGE INIT ---
        function setLang(lang) {
            localStorage.setItem('lang', lang);
            updateUI(lang);
        }

        function updateUI(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                if(dict[lang][el.dataset.i18n]) el.innerText = dict[lang][el.dataset.i18n];
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                if(dict[lang][el.dataset.i18nPlaceholder]) el.placeholder = dict[lang][el.dataset.i18nPlaceholder];
            });
            
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            document.getElementById('btn-fr').classList.toggle('active', lang === 'fr');
        }

        // Initialize
        (function init() {
            // Force Dark Mode on Logic if missing
            if (!localStorage.getItem('theme')) localStorage.setItem('theme', 'dark');

            // Auto-detect Language
            const savedLang = localStorage.getItem('lang');
            const systemLang = navigator.language.startsWith('fr') ? 'fr' : 'en';
            const lang = savedLang || systemLang;
            
            setLang(lang);
            lucide.createIcons();
            
            // Auto-Redirect if logged in (Optional)
            if (localStorage.getItem('access_token')) {
                // window.location.href = '/user/index.html';
            }
        })();

        // --- 3. LOGIC ---
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('submitBtn');
        const modal = document.getElementById('modal');
        const modalMsg = document.getElementById('modalMsg');
        const modalBox = document.getElementById('modalBox');

        function showModal(msg) {
            modalMsg.innerText = msg;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => modalBox.style.transform = 'scale(1)', 10);
        }

        function closeModal() {
            modalBox.style.transform = 'scale(0.95)';
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }, 200);
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Loading State
            btn.disabled = true;
            const originalContent = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-5 h-5"></i>`;
            lucide.createIcons();

            const formData = new FormData(form);

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || "Connection failed.");
                }

                // Store Token
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('user_role', data.role);
                localStorage.setItem('username', data.username);

                // Redirect
                setTimeout(() => {
                    window.location.href = '/user/index.html';
                }, 500);

            } catch (error) {
                // Reset State
                btn.disabled = false;
                btn.innerHTML = originalContent;
                lucide.createIcons();

                // Show Error
                const lang = localStorage.getItem('lang');
                let msg = error.message;
                if (msg === "Failed to fetch") msg = dict[lang].err_network;
                
                showModal(msg);
            }
        });
    </script>
</body>
</html>

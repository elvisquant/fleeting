<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - FleetDash</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        dark: { 900: '#0f172a', 800: '#1e293b' },
                        brand: { 500: '#3b82f6', 600: '#2563eb' }
                    },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            color: #f8fafc;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            color: white;
            padding: 12px 12px 12px 44px; /* Left padding for icon */
            border-radius: 12px;
            outline: none;
            font-size: 14px;
        }
        .input-field:focus { 
            border-color: #3b82f6; 
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); 
            background: rgba(15, 23, 42, 0.8);
        }
        .input-field.error { border-color: #ef4444; box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2); }
        .input-field.success { border-color: #10b981; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2); }
        
        .lang-btn {
            opacity: 0.5;
            transition: 0.2s;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
        }
        .lang-btn.active {
            opacity: 1;
            color: #3b82f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative">

    <!-- Language Switcher -->
    <div class="absolute top-6 right-6 flex gap-3 z-50">
        <button onclick="setLang('en')" id="btn-en" class="lang-btn text-white">EN</button>
        <span class="text-slate-600">|</span>
        <button onclick="setLang('fr')" id="btn-fr" class="lang-btn text-white">FR</button>
    </div>

    <div class="glass-card w-full max-w-md p-8 rounded-2xl animate-fade-in relative z-10" id="mainCard">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-blue-500/10 border border-blue-500/20 mb-4 shadow-lg shadow-blue-500/10">
                <i data-lucide="shield-check" class="w-8 h-8 text-blue-400"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight" data-i18n="title">Set New Password</h1>
            <p class="text-slate-400 text-sm mt-2" data-i18n="desc">Create a secure password (min 8 chars).</p>
        </div>

        <!-- Form -->
        <form id="resetForm" class="space-y-5">
            
            <!-- New Password -->
            <div>
                <label class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-1.5 ml-1" data-i18n="lbl_new">New Password</label>
                <div class="relative">
                    <input type="password" id="password" class="input-field pr-10" placeholder="••••••••" required minlength="8">
                    <i data-lucide="lock" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500 pointer-events-none"></i>
                    
                    <!-- Toggle Eye -->
                    <button type="button" onclick="togglePassword('password')" class="absolute right-3.5 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white transition cursor-pointer p-1">
                        <i data-lucide="eye" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-1.5 ml-1" data-i18n="lbl_conf">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirm_password" class="input-field pr-10" placeholder="••••••••" required>
                    <i data-lucide="lock-keyhole" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500 pointer-events-none"></i>
                    
                    <!-- Match Indicator Icon -->
                    <div id="matchIcon" class="absolute right-3.5 top-1/2 -translate-y-1/2 hidden">
                        <i data-lucide="check" class="w-5 h-5 text-emerald-400"></i>
                    </div>
                </div>
                <!-- Real-time Validation Text -->
                <p id="password-hint" class="text-xs mt-2 ml-1 text-slate-500 transition-colors" data-i18n="hint_default">
                    Passwords must match and be at least 8 characters.
                </p>
            </div>

            <!-- API Message Container -->
            <div id="msgContainer" class="hidden p-4 rounded-xl text-sm border flex items-start gap-3">
                <i id="msgIcon" class="w-5 h-5 shrink-0 mt-0.5"></i>
                <p id="msgText" class="leading-snug"></p>
            </div>

            <button type="submit" id="submitBtn" disabled class="w-full py-3.5 px-4 bg-slate-700 text-slate-400 font-semibold rounded-xl transition-all duration-200 cursor-not-allowed flex items-center justify-center gap-2 shadow-sm">
                <span data-i18n="btn_reset">Reset Password</span>
            </button>
        </form>
    </div>

    <!-- Script -->
    <script>
        // --- TRANSLATION DICTIONARY ---
        const dict = {
            en: {
                title: "Set New Password",
                desc: "Create a secure password (min 8 chars).",
                lbl_new: "New Password",
                lbl_conf: "Confirm Password",
                btn_reset: "Reset Password",
                hint_default: "Passwords must match and be at least 8 characters.",
                hint_mismatch: "Passwords do not match.",
                hint_short: "Password is too short (min 8 chars).",
                hint_match: "Passwords match! You can proceed.",
                invalid_title: "Invalid or Expired Link",
                invalid_desc: "This password reset link is incomplete or has expired.<br>Please request a new one.",
                btn_back: "Back to Login",
                success_msg: "<strong>Success!</strong> Password updated.<br>Redirecting to login...",
                error_default: "Failed to reset password.",
                loading: "Updating..."
            },
            fr: {
                title: "Nouveau Mot de Passe",
                desc: "Créez un mot de passe sécurisé (min 8 car.).",
                lbl_new: "Nouveau Mot de Passe",
                lbl_conf: "Confirmer Mot de Passe",
                btn_reset: "Réinitialiser",
                hint_default: "Les mots de passe doivent correspondre (min 8 car.).",
                hint_mismatch: "Les mots de passe ne correspondent pas.",
                hint_short: "Mot de passe trop court (min 8 car.).",
                hint_match: "Les mots de passe correspondent !",
                invalid_title: "Lien Invalide ou Expiré",
                invalid_desc: "Ce lien de réinitialisation est incomplet ou a expiré.<br>Veuillez en demander un nouveau.",
                btn_back: "Retour à la connexion",
                success_msg: "<strong>Succès !</strong> Mot de passe mis à jour.<br>Redirection...",
                error_default: "Échec de la réinitialisation.",
                loading: "Mise à jour..."
            }
        };

        // --- LANGUAGE INIT ---
        function setLang(lang) {
            localStorage.setItem('lang', lang);
            updateUI(lang);
        }

        function updateUI(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                if(dict[lang][el.dataset.i18n]) el.innerHTML = dict[lang][el.dataset.i18n];
            });
            
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            document.getElementById('btn-fr').classList.toggle('active', lang === 'fr');
        }

        // Initialize Icons & Lang
        lucide.createIcons();
        (function init() {
            const savedLang = localStorage.getItem('lang');
            const systemLang = navigator.language.startsWith('fr') ? 'fr' : 'en';
            const lang = savedLang || systemLang;
            setLang(lang);
        })();

        // 1. Get Params
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');
        const mainCard = document.getElementById('mainCard');
        const lang = localStorage.getItem('lang') || 'en';

        // Logic to validate link presence
        if (!token || !email) {
            mainCard.innerHTML = `
                <div class="text-center py-8">
                    <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-red-500/10 mb-6 text-red-500 shadow-lg shadow-red-500/10 animate-pulse">
                        <i data-lucide="link-2-off" class="w-10 h-10"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-white mb-2">${dict[lang].invalid_title}</h1>
                    <p class="text-slate-400 text-sm mb-8 leading-relaxed max-w-xs mx-auto">
                        ${dict[lang].invalid_desc}
                    </p>
                    <a href="/" class="inline-flex items-center gap-2 px-6 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl text-sm font-medium transition border border-slate-700 hover:border-slate-600">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> ${dict[lang].btn_back}
                    </a>
                </div>`;
            lucide.createIcons();
        }

        const form = document.getElementById('resetForm');
        const p1 = document.getElementById('password');
        const p2 = document.getElementById('confirm_password');
        const btn = document.getElementById('submitBtn');
        const hint = document.getElementById('password-hint');
        const matchIcon = document.getElementById('matchIcon');
        const msgContainer = document.getElementById('msgContainer');
        const msgText = document.getElementById('msgText');
        const msgIcon = document.getElementById('msgIcon');

        // --- 1. REAL-TIME VALIDATION (Translated) ---
        function validatePasswords() {
            const val1 = p1.value;
            const val2 = p2.value;
            const currentLang = localStorage.getItem('lang') || 'en';
            
            // Default State
            p2.classList.remove('error', 'success');
            matchIcon.classList.add('hidden');
            btn.disabled = true;
            btn.classList.remove('bg-brand-600', 'hover:bg-brand-500', 'text-white', 'shadow-lg', 'shadow-blue-600/20');
            btn.classList.add('bg-slate-700', 'text-slate-400', 'cursor-not-allowed');

            if (val1.length === 0 || val2.length === 0) {
                hint.textContent = dict[currentLang].hint_default;
                hint.className = "text-xs mt-2 ml-1 text-slate-500";
                return;
            }

            if (val1 !== val2) {
                // Mismatch
                p2.classList.add('error');
                hint.textContent = dict[currentLang].hint_mismatch;
                hint.className = "text-xs mt-2 ml-1 text-red-400 font-medium";
            } else if (val1.length < 8) {
                // Too Short
                p2.classList.add('error');
                hint.textContent = dict[currentLang].hint_short;
                hint.className = "text-xs mt-2 ml-1 text-yellow-400 font-medium";
            } else {
                // Valid Match
                p2.classList.add('success');
                matchIcon.classList.remove('hidden');
                hint.textContent = dict[currentLang].hint_match;
                hint.className = "text-xs mt-2 ml-1 text-emerald-400 font-medium";
                
                // Enable Button
                btn.disabled = false;
                btn.classList.remove('bg-slate-700', 'text-slate-400', 'cursor-not-allowed');
                btn.classList.add('bg-brand-600', 'hover:bg-brand-500', 'text-white', 'shadow-lg', 'shadow-blue-600/20');
            }
            lucide.createIcons();
        }

        if (form) {
            p1.addEventListener('input', validatePasswords);
            p2.addEventListener('input', validatePasswords);
        }

        // --- 2. TOGGLE PASSWORD VISIBILITY ---
        window.togglePassword = function(id) {
            const el = document.getElementById(id);
            if (el.type === "password") {
                el.type = "text";
            } else {
                el.type = "password";
            }
        };

        // --- 3. SUBMIT LOGIC ---
        function showMessage(msg, isError = true) {
            msgContainer.className = isError 
                ? "p-4 rounded-xl text-sm border flex items-start gap-3 bg-red-500/10 border-red-500/20 text-red-200 block animate-pulse"
                : "p-4 rounded-xl text-sm border flex items-start gap-3 bg-emerald-500/10 border-emerald-500/20 text-emerald-200 block";
            
            msgIcon.setAttribute('data-lucide', isError ? 'alert-circle' : 'check-circle');
            msgIcon.className = isError ? "w-5 h-5 shrink-0 mt-0.5 text-red-400" : "w-5 h-5 shrink-0 mt-0.5 text-emerald-400";
            msgText.innerHTML = msg;
            msgContainer.classList.remove('hidden');
            lucide.createIcons();
        }

        if (form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const currentLang = localStorage.getItem('lang') || 'en';

                if (p1.value !== p2.value || p1.value.length < 8) return;

                btn.disabled = true;
                const originalContent = btn.innerHTML;
                btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-5 h-5"></i> ${dict[currentLang].loading}`;
                lucide.createIcons();

                try {
                    const response = await fetch('/api/v1/auth/reset-password', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            token: token,
                            email: email,
                            password: p1.value, 
                            confirm_password: p2.value
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        if (response.status === 422) {
                            throw new Error(currentLang === 'fr' ? "Validation échouée." : "Validation failed.");
                        }
                        throw new Error(data.detail || dict[currentLang].error_default);
                    }

                    showMessage(dict[currentLang].success_msg, false);
                    form.reset();
                    
                    setTimeout(() => window.location.href = '/', 2500);

                } catch (err) {
                    showMessage(err.message, true);
                    btn.disabled = false;
                    btn.innerHTML = originalContent;
                    lucide.createIcons();
                }
            });
        }
    </script>
</body>
</html>

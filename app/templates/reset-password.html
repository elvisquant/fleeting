<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - FleetDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        dark: { 900: '#0f172a', 800: '#1e293b' },
                        brand: { 500: '#3b82f6', 600: '#2563eb' }
                    },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            color: #f8fafc;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s ease;
        }
        .input-field:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); outline: none; }
        .input-field.error { border-color: #ef4444; box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2); }
        .input-field.success { border-color: #10b981; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass-card w-full max-w-md p-8 rounded-2xl animate-fade-in relative z-10" id="mainCard">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-blue-500/10 border border-blue-500/20 mb-4 shadow-lg shadow-blue-500/10">
                <i data-lucide="shield-check" class="w-8 h-8 text-blue-400"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">Set New Password</h1>
            <p class="text-slate-400 text-sm mt-2">Create a secure password (min 8 chars).</p>
        </div>

        <!-- Form -->
        <form id="resetForm" class="space-y-5">
            
            <!-- New Password -->
            <div>
                <label class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-1.5 ml-1">New Password</label>
                <div class="relative">
                    <input type="password" id="password" class="input-field w-full text-white text-sm rounded-xl pl-11 pr-12 py-3.5 placeholder-slate-600" placeholder="••••••••" required minlength="8">
                    <i data-lucide="lock" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500"></i>
                    <!-- Toggle Eye -->
                    <button type="button" onclick="togglePassword('password')" class="absolute right-3.5 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white transition">
                        <i data-lucide="eye" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirm_password" class="input-field w-full text-white text-sm rounded-xl pl-11 pr-12 py-3.5 placeholder-slate-600" placeholder="••••••••" required>
                    <i data-lucide="lock-keyhole" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500"></i>
                    <!-- Match Indicator Icon -->
                    <div id="matchIcon" class="absolute right-3.5 top-1/2 -translate-y-1/2 hidden">
                        <i data-lucide="check" class="w-5 h-5 text-emerald-400"></i>
                    </div>
                </div>
                <!-- Real-time Validation Text -->
                <p id="password-hint" class="text-xs mt-2 ml-1 text-slate-500 transition-colors">
                    Passwords must match and be at least 8 characters.
                </p>
            </div>

            <!-- API Message Container -->
            <div id="msgContainer" class="hidden p-4 rounded-xl text-sm border flex items-start gap-3">
                <i id="msgIcon" class="w-5 h-5 shrink-0 mt-0.5"></i>
                <p id="msgText" class="leading-snug"></p>
            </div>

            <button type="submit" id="submitBtn" disabled class="w-full py-3.5 px-4 bg-slate-700 text-slate-400 font-semibold rounded-xl transition-all duration-200 cursor-not-allowed flex items-center justify-center gap-2">
                <span>Reset Password</span>
            </button>
        </form>
    </div>

    <!-- Script -->
    <script>
        lucide.createIcons();
        
        // 1. Get Params
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');
        const mainCard = document.getElementById('mainCard');

        // Logic to validate link presence
        if (!token || !email) {
            mainCard.innerHTML = `
                <div class="text-center py-4">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-500/10 mb-4 text-red-500"><i data-lucide="x-circle" class="w-8 h-8"></i></div>
                    <h1 class="text-xl font-bold text-white mb-2">Invalid Link</h1>
                    <p class="text-slate-400 text-sm mb-6">This link is incomplete or has expired.</p>
                    <a href="/" class="inline-block px-6 py-2.5 bg-slate-700 hover:bg-slate-600 text-white rounded-lg text-sm font-medium transition">Back to Login</a>
                </div>`;
            lucide.createIcons();
        }

        const form = document.getElementById('resetForm');
        const p1 = document.getElementById('password');
        const p2 = document.getElementById('confirm_password');
        const btn = document.getElementById('submitBtn');
        const hint = document.getElementById('password-hint');
        const matchIcon = document.getElementById('matchIcon');
        const msgContainer = document.getElementById('msgContainer');
        const msgText = document.getElementById('msgText');
        const msgIcon = document.getElementById('msgIcon');

        // --- 1. REAL-TIME VALIDATION ---
        function validatePasswords() {
            const val1 = p1.value;
            const val2 = p2.value;
            
            // Default State
            p2.classList.remove('error', 'success');
            matchIcon.classList.add('hidden');
            btn.disabled = true;
            btn.classList.remove('bg-brand-600', 'hover:bg-brand-500', 'text-white', 'shadow-lg');
            btn.classList.add('bg-slate-700', 'text-slate-400', 'cursor-not-allowed');

            if (val1.length === 0 || val2.length === 0) {
                hint.textContent = "Passwords must match and be at least 8 characters.";
                hint.className = "text-xs mt-2 ml-1 text-slate-500";
                return;
            }

            if (val1 !== val2) {
                // Mismatch
                p2.classList.add('error');
                hint.textContent = "Passwords do not match.";
                hint.className = "text-xs mt-2 ml-1 text-red-400";
            } else if (val1.length < 8) {
                // Too Short
                p2.classList.add('error');
                hint.textContent = "Password is too short (min 8 chars).";
                hint.className = "text-xs mt-2 ml-1 text-yellow-400";
            } else {
                // Valid Match
                p2.classList.add('success');
                matchIcon.classList.remove('hidden');
                hint.textContent = "Passwords match!";
                hint.className = "text-xs mt-2 ml-1 text-emerald-400";
                
                // Enable Button
                btn.disabled = false;
                btn.classList.remove('bg-slate-700', 'text-slate-400', 'cursor-not-allowed');
                btn.classList.add('bg-brand-600', 'hover:bg-brand-500', 'text-white', 'shadow-lg');
            }
            lucide.createIcons();
        }

        p1.addEventListener('input', validatePasswords);
        p2.addEventListener('input', validatePasswords);

        // --- 2. TOGGLE PASSWORD VISIBILITY ---
        window.togglePassword = function(id) {
            const el = document.getElementById(id);
            if (el.type === "password") {
                el.type = "text";
            } else {
                el.type = "password";
            }
        };

        // --- 3. SUBMIT LOGIC ---
        function showMessage(msg, isError = true) {
            msgContainer.className = isError 
                ? "p-4 rounded-xl text-sm border flex items-start gap-3 bg-red-500/10 border-red-500/20 text-red-200 block"
                : "p-4 rounded-xl text-sm border flex items-start gap-3 bg-emerald-500/10 border-emerald-500/20 text-emerald-200 block";
            
            msgIcon.setAttribute('data-lucide', isError ? 'alert-circle' : 'check-circle');
            msgIcon.className = isError ? "w-5 h-5 shrink-0 mt-0.5 text-red-400" : "w-5 h-5 shrink-0 mt-0.5 text-emerald-400";
            msgText.textContent = msg;
            msgContainer.classList.remove('hidden');
            lucide.createIcons();
        }

        if (form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (p1.value !== p2.value || p1.value.length < 8) return;

                btn.disabled = true;
                btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-5 h-5"></i> Updating...`;
                lucide.createIcons();

                try {
                    const response = await fetch('/api/v1/auth/reset-password', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            token: token,
                            email: email,
                            // FIX: Corrected field names to match backend schema
                            password: p1.value, 
                            confirm_password: p2.value
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        if (response.status === 422) throw new Error("Validation Error: Please check password requirements.");
                        throw new Error(data.detail || "Failed to reset password.");
                    }

                    showMessage("Password updated! Redirecting...", false);
                    form.reset();
                    setTimeout(() => window.location.href = '/', 2000);

                } catch (err) {
                    showMessage(err.message, true);
                    btn.disabled = false;
                    btn.innerText = "Reset Password";
                }
            });
        }
    </script>
</body>
</html>

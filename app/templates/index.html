<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Forced 'dark' class here initially -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>FleetDash</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/img/logo.png">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Config & Styles -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        dark: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        brand: { 500: '#3b82f6', 600: '#2563eb' },
                        light: { background: '#f8fafc', card: '#ffffff', text: '#1e293b', muted: '#64748b' }
                    }
                }
            }
        }
    </script>
    <style>
        /* ... (Your existing styles remain exactly the same) ... */
        :root {
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(30, 41, 59, 0.7);
            --light-glass-border: rgba(0, 0, 0, 0.08);
            --light-glass-bg: rgba(255, 255, 255, 0.8);
        }
        .dark body { 
            background: #0f172a; 
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%); 
            background-attachment: fixed; 
            color: #e2e8f0;
        }
        .light body {
            background: #f8fafc;
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.08) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.05) 0px, transparent 50%);
            background-attachment: fixed;
            color: #1e293b;
        }
        .glass-panel { 
            background: var(--glass-bg); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border: 1px solid var(--glass-border); 
            border-radius: 16px; 
        }
        .light .glass-panel {
            background: var(--light-glass-bg);
            border: 1px solid var(--light-glass-border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        /* Language Button Style */
        .lang-btn {
            font-size: 0.75rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .lang-btn.active {
            background: #3b82f6;
            color: white;
        }
        .lang-btn:not(.active) {
            color: #94a3b8;
        }
        .lang-btn:not(.active):hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        /* ... (Rest of your CSS for sidebar/mobile) ... */
        .desktop-layout { display: flex; height: 100vh; width: 100%; }
        .sidebar-link { transition: all 0.2s; border-radius: 10px; cursor: pointer; }
        .sidebar-link:hover, .sidebar-link.active { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
        /* Add other css classes from your previous file here */
    </style>
</head>
<body class="antialiased">

    <!-- Desktop Layout -->
    <div class="desktop-layout hidden md:flex">
        <!-- Desktop Sidebar -->
        <aside class="w-64 flex flex-col glass-panel m-3 ml-0 md:ml-3 h-[calc(100vh-24px)]">
            <!-- Brand -->
            <div class="p-6 flex items-center gap-3 border-b border-white/5 dark:border-slate-200/10">
                <img src="/static/img/logo.png" alt="Logo" class="w-8 h-8 rounded-lg shadow-lg shadow-blue-500/30 object-contain bg-white dark:bg-slate-800">
                <h1 class="font-bold text-lg tracking-tight dark:text-white text-slate-800">FleetDash</h1>
            </div>

            <!-- Nav -->
            <nav class="flex-1 px-3 py-6 space-y-1 overflow-y-auto">
                
                <!-- SECTION: OVERVIEW -->
                <p id="group-overview" class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 nav-group" style="display:none;">
                    <span data-i18n="overview">Overview</span>
                </p>
                
                <a href="#dashboard" class="sidebar-link flex items-center gap-3 px-3 py-2.5 text-sm font-medium dark:text-slate-300 text-slate-700" id="nav-dashboard" style="display:none;">
                    <i data-lucide="layout-grid" class="w-5 h-5"></i> <span data-i18n="dashboard">Dashboard</span>
                </a>
                <a href="#analytics" class="sidebar-link flex items-center gap-3 px-3 py-2.5 text-sm font-medium dark:text-slate-400 text-slate-600" id="nav-analytics" style="display:none;">
                    <i data-lucide="bar-chart-2" class="w-5 h-5"></i> <span data-i18n="analytics">Analytics</span>
                </a>

                <!-- SECTION: MANAGEMENT -->
                <p id="group-management" class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mt-6 mb-2 nav-group" style="display:none;">
                    <span data-i18n="management">Management</span>
                </p>
                
                <a href="#vehicles" class="sidebar-link flex items-center gap-3 px-3 py-2.5 text-sm font-medium dark:text-slate-400 text-slate-600" id="nav-vehicles" style="display:none;">
                    <i data-lucide="car" class="w-5 h-5"></i> <span data-i18n="vehicles">Vehicles</span>
                </a>
                <a href="#requests" class="sidebar-link flex items-center gap-3 px-3 py-2.5 text-sm font-medium dark:text-slate-400 text-slate-600" id="nav-requests" style="display:none;">
                    <i data-lucide="file-check" class="w-5 h-5"></i> <span data-i18n="requests">Requests</span>
                </a>
                <a href="#users" class="sidebar-link flex items-center gap-3 px-3 py-2.5 text-sm font-medium dark:text-slate-400 text-slate-600" id="nav-users" style="display:none;">
                    <i data-lucide="users" class="w-5 h-5"></i> <span data-i18n="users">Users</span>
                </a>
                <a href="#fuel" class="sidebar-link flex items-center gap-3 px-3 py-2.5 text-sm font-medium dark:text-slate-400 text-slate-600" id="nav-fuel" style="display:none;">
                    <i data-lucide="fuel" class="w-5 h-5"></i> <span data-i18n="fuel">Fuel Logs</span>
                </a>

                <!-- SECTION: OPERATIONS -->
                <p id="group-operations" class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mt-6 mb-2 nav-group" style="display:none;">
                    <span data-i18n="operations">Operations</span>
                </p>
                
                <a href="#maintenance" class="sidebar-link flex items-center gap-3 px-3 py-2.5 text-sm font-medium dark:text-slate-400 text-slate-600" id="nav-maintenance" style="display:none;">
                    <i data-lucide="wrench" class="w-5 h-5"></i> <span data-i18n="maintenance">Maintenance</span>
                </a>
                <a href="#panne" class="sidebar-link flex items-center gap-3 px-3 py-2.5 text-sm font-medium dark:text-slate-400 text-slate-600" id="nav-panne" style="display:none;">
                    <i data-lucide="alert-triangle" class="w-5 h-5"></i> <span data-i18n="panne">Panne</span>
                </a>
                <a href="#reparations" class="sidebar-link flex items-center gap-3 px-3 py-2.5 text-sm font-medium dark:text-slate-400 text-slate-600" id="nav-reparations" style="display:none;">
                    <i data-lucide="hammer" class="w-5 h-5"></i> <span data-i18n="reparations">Reparations</span>
                </a>
                
            </nav>

            <!-- User Profile & Toggles (Bottom) -->
            <div class="p-4 border-t border-white/5 dark:border-slate-200/10 space-y-4">
                
                <!-- Settings Row: Theme & Lang -->
                <div class="flex items-center justify-between p-2 rounded-lg dark:bg-slate-800/50 bg-slate-100">
                    <!-- Theme -->
                    <button onclick="toggleTheme()" class="p-2 text-slate-500 hover:text-blue-500 transition" title="Toggle Theme">
                        <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
                        <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                    </button>

                    <!-- Language Switcher -->
                    <div class="flex bg-slate-200 dark:bg-slate-900 rounded p-1">
                        <button onclick="setLanguage('en')" class="lang-btn active" id="btn-en">EN</button>
                        <button onclick="setLanguage('fr')" class="lang-btn" id="btn-fr">FR</button>
                    </div>
                </div>
                
                <!-- User Profile -->
                <div class="flex items-center gap-3 p-2 rounded-xl dark:hover:bg-white/5 hover:bg-slate-100 cursor-pointer transition">
                    <div class="w-10 h-10 rounded-full dark:bg-slate-700 bg-slate-200 flex items-center justify-center dark:text-slate-300 text-slate-700 font-bold" id="user-avatar">U</div>
                    <div class="flex-1 overflow-hidden">
                        <p class="text-sm font-medium truncate dark:text-white text-slate-800" id="user-name">Loading...</p>
                        <p class="text-xs dark:text-slate-500 text-slate-600 truncate" id="user-role">...</p>
                    </div>
                    <button onclick="logout()" class="dark:text-slate-400 text-slate-500 hover:text-red-400 transition" title="Sign Out"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                </div>
            </div>
        </aside>

        <!-- Desktop Main Content -->
        <main class="flex-1 h-full overflow-y-auto overflow-x-hidden p-4 md:p-6 scroll-smooth">
            <!-- DYNAMIC CONTENT CONTAINER -->
            <div id="app-content" class="content-container"></div>
        </main>
    </div>

    <!-- Mobile Layout (Simplified for brevity, ensuring ID matches) -->
    <div class="md:hidden flex flex-col h-screen">
        <!-- Mobile Sidebar Overlay -->
        <div class="mobile-sidebar-overlay" id="mobileOverlay" onclick="toggleMobileSidebar()"></div>
        <!-- Mobile Sidebar (Add data-i18n spans inside links like desktop) -->
        <aside class="mobile-sidebar" id="mobileSidebar">
             <!-- ... (Mobile Sidebar content with data-i18n spans on links similar to desktop) ... -->
             <!-- For brevity, assume same structure as desktop logic applied here -->
             <div class="p-6">
                 <!-- Mobile Language Switcher -->
                 <div class="flex items-center justify-between mb-4">
                     <span class="text-slate-400 text-sm">Language</span>
                     <div class="flex bg-slate-800 rounded p-1">
                        <button onclick="setLanguage('en')" class="lang-btn active" id="mob-btn-en">EN</button>
                        <button onclick="setLanguage('fr')" class="lang-btn" id="mob-btn-fr">FR</button>
                    </div>
                 </div>
             </div>
        </aside>

        <div class="mobile-content-area flex-1">
            <!-- Mobile Header -->
            <header class="mobile-header flex items-center justify-between px-4">
                <!-- ... Mobile Header Content ... -->
            </header>
            <div id="app-content-mobile" class="content-container p-4"></div>
        </div>
        <nav class="mobile-bottom-nav safe-area-bottom" id="horizontalNav">
            <div class="scroll-indicator" id="scrollIndicator"></div>
        </nav>
    </div>

<!-- LOGIC -->
<script>
    const API_BASE = '/api/v1'; 
    const token = localStorage.getItem('access_token');
    if(!token) window.location.href = '/';

    const uName = localStorage.getItem('username') || 'User';
    const uRole = (localStorage.getItem('user_role') || 'user').toLowerCase(); 
    
    document.getElementById('user-name').innerText = uName;
    document.getElementById('user-role').innerText = uRole.toUpperCase();
    document.getElementById('user-avatar').innerText = uName.charAt(0).toUpperCase();

    // ==========================================
    // 1. FORCED DARK MODE LOGIC
    // ==========================================
    function initTheme() {
        const savedTheme = localStorage.getItem('theme');
        
        // LOGIC: If no theme is saved in localStorage, FORCE 'dark'.
        // This overrides system preference for the first visit.
        if (!savedTheme || savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
            document.documentElement.classList.remove('light');
            localStorage.setItem('theme', 'dark'); // Save it so it persists
        } else {
            // Only if user explicitly switched to light before
            document.documentElement.classList.add('light');
            document.documentElement.classList.remove('dark');
        }
    }
    
    function toggleTheme() {
        if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark');
            document.documentElement.classList.add('light');
            localStorage.setItem('theme', 'light');
        } else {
            document.documentElement.classList.remove('light');
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
        }
    }

    // ==========================================
    // 2. MULTI-LANGUAGE LOGIC (i18n)
    // ==========================================
    const translations = {
        en: {
            overview: "Overview",
            dashboard: "Dashboard",
            analytics: "Analytics",
            management: "Management",
            vehicles: "Vehicles",
            requests: "Requests",
            users: "Users",
            fuel: "Fuel Logs",
            operations: "Operations",
            maintenance: "Maintenance",
            panne: "Panne",
            reparations: "Reparations"
        },
        fr: {
            overview: "Aperçu",
            dashboard: "Tableau de bord",
            analytics: "Analytique",
            management: "Gestion",
            vehicles: "Véhicules",
            requests: "Demandes",
            users: "Utilisateurs",
            fuel: "Carburant",
            operations: "Opérations",
            maintenance: "Entretien",
            panne: "Pannes",
            reparations: "Réparations"
        }
    };

    function setLanguage(lang) {
        // Save preference
        localStorage.setItem('lang', lang);
        
        // Update UI Text
        const elements = document.querySelectorAll('[data-i18n]');
        elements.forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (translations[lang] && translations[lang][key]) {
                el.innerText = translations[lang][key];
            }
        });

        // Update Toggle Buttons Style
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        if(lang === 'en') {
            document.getElementById('btn-en').classList.add('active');
            if(document.getElementById('mob-btn-en')) document.getElementById('mob-btn-en').classList.add('active');
        } else {
            document.getElementById('btn-fr').classList.add('active');
            if(document.getElementById('mob-btn-fr')) document.getElementById('mob-btn-fr').classList.add('active');
        }
    }

    function initLanguage() {
        // Default to English if not set
        const savedLang = localStorage.getItem('lang') || 'en';
        setLanguage(savedLang);
    }

    // ==========================================
    // 3. ROLE & SIDEBAR LOGIC (Existing)
    // ==========================================
    const rolePermissions = {
        'admin':      ['all'], 
        'superadmin': ['all'],
        'charoi':     ['requests', 'panne', 'maintenance', 'reparations', 'fuel'],
        'logistic':   ['requests'], 
        'driver':     ['requests'],
        'chef':       ['requests'],
        'user':       ['requests'],
        'operateur':  ['requests', 'fuel'],
        'technicien': ['requests', 'panne', 'maintenance', 'reparations'],
    };

    function getDefaultPage() {
        const perms = rolePermissions[uRole] || ['requests'];
        if (perms.includes('all') || perms.includes('dashboard')) return 'dashboard';
        return perms[0];
    }

    // ... (Your existing sidebar logic, createHorizontalNav, setActiveBottomNav remain here) ...
    // NOTE: For brevity, I am not repeating the huge toggleSidebar functions, 
    // but ensure you keep them from your previous file.

    function initSidebar() {
        // Get the list of allowed keys for this user
        const allowed = rolePermissions[uRole] || ['requests'];

        // Map HTML IDs to the keys above (for desktop and mobile sidebar)
        const menuMap = {
            'nav-dashboard': 'dashboard', 'nav-analytics': 'analytics',
            'nav-vehicles': 'vehicles', 'nav-requests': 'requests',
            'nav-users': 'users', 'nav-maintenance': 'maintenance',
            'nav-panne': 'panne', 'nav-reparations': 'reparations',
            'nav-fuel': 'fuel',
            'group-overview': 'dashboard', 
            'group-management': 'management',
            'group-operations': 'operations',
        };

        // Apply visibility
        for (const [elementId, permissionKey] of Object.entries(menuMap)) {
            const el = document.getElementById(elementId);
            if (!el) continue;

            let shouldShow = allowed.includes('all') || allowed.includes(permissionKey);

            if (permissionKey === 'management') {
                shouldShow = allowed.includes('all') || ['vehicles', 'requests', 'users', 'fuel'].some(k => allowed.includes(k));
            }
            if (permissionKey === 'operations') {
                shouldShow = allowed.includes('all') || ['maintenance', 'panne', 'reparations'].some(k => allowed.includes(k));
            }
            
            el.style.display = shouldShow ? (elementId.startsWith('group') ? 'block' : 'flex') : 'none';
        }
        
        // Note: You should call createHorizontalNav() here if you kept that function
    }

    window.logout = function() {
        localStorage.clear();
        window.location.href = '/';
    }

    // INITIALIZATION
    initTheme();     // Force Dark Mode Check
    initLanguage();  // Apply Language
    initSidebar();   // Apply Permissions
    
    setTimeout(() => { if (window.lucide) window.lucide.createIcons(); }, 100);

    window.addEventListener('hashchange', function() {
        const currentHash = window.location.hash.substring(1) || getDefaultPage();
        // Call your setActiveBottomNav(currentHash) here
    });
    
    window.addEventListener('DOMContentLoaded', function() {
        let targetPage = window.location.hash.substring(1);
        if (!targetPage) {
            targetPage = getDefaultPage();
            history.replaceState(null, null, `#${targetPage}`);
        }
        // Call your setActiveBottomNav(targetPage) here
    });

</script>

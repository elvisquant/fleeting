<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FleetDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3b82f6; --background: #0f172a; --surface: rgba(15, 23, 42, 0.95); --surface-light: rgba(30, 41, 59, 0.8); --text-primary: #f8fafc; --border: rgba(71, 85, 105, 0.5); }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .card { width: 100%; max-width: 400px; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 30px; }
        .input-field { width: 100%; background: var(--surface-light); border: 1px solid var(--border); color: white; padding: 10px 10px 10px 40px; border-radius: 8px; outline: none; margin-bottom: 15px; }
        .btn-primary { width: 100%; background: var(--primary); color: white; padding: 12px; border-radius: 8px; font-weight: 600; margin-top: 10px; }
        .icon-input { position: absolute; left: 12px; top: 12px; color: #64748b; }
        .relative-input { position: relative; }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-2xl font-bold text-center mb-6">Reset Password</h1>
        <form id="resetForm">
            <div class="relative-input">
                <input type="password" id="new_password" class="input-field" placeholder="New Password" required>
                <i data-lucide="lock" class="icon-input w-4 h-4"></i>
            </div>
            <div class="relative-input">
                <input type="password" id="confirm_password" class="input-field" placeholder="Confirm Password" required>
                <i data-lucide="lock-keyhole" class="icon-input w-4 h-4"></i>
            </div>
            <p id="msg" class="text-sm text-center mb-4 hidden"></p>
            <button type="submit" id="submitBtn" class="btn-primary">Set New Password</button>
        </form>
    </div>
    <script>
    lucide.createIcons();
    
    // Get Token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // UX: Hide form if no token
    if (!token) {
        document.querySelector('.card').innerHTML = `
            <div class="text-center">
                <i data-lucide="x-circle" class="w-12 h-12 text-red-500 mx-auto mb-4"></i>
                <h1 class="text-xl font-bold text-white">Invalid Link</h1>
                <p class="text-slate-400 mt-2">This password reset link is invalid or expired.</p>
                <a href="login.html" class="btn-primary mt-4 inline-block text-center no-underline">Back to Login</a>
            </div>
        `;
        lucide.createIcons();
    }

    document.getElementById('resetForm')?.addEventListener('submit', async (e) => {
        e.preventDefault();
        const p1 = document.getElementById('new_password').value;
        const p2 = document.getElementById('confirm_password').value;
        const msg = document.getElementById('msg');
        const btn = document.getElementById('submitBtn');

        if (p1 !== p2) {
            msg.textContent = "Passwords do not match";
            msg.className = "text-sm text-center mb-4 block text-red-400";
            return;
        }

        btn.disabled = true;
        btn.textContent = "Updating...";

        try {
            // FIX: Added /api/v1/ prefix to match your other files
            const res = await fetch('/api/v1/auth/reset-password', {
                method: 'POST', 
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({token: token, new_password: p1, confirm_password: p2})
            });
            
            const data = await res.json();
            
            if (res.ok) {
                msg.textContent = "Password updated! Redirecting to login...";
                msg.className = "text-sm text-center mb-4 block text-green-400";
                setTimeout(() => window.location.href = 'login.html', 2000);
            } else {
                throw new Error(data.detail || "Failed to reset password");
            }
        } catch (err) {
            msg.textContent = err.message;
            msg.className = "text-sm text-center mb-4 block text-red-400";
            btn.disabled = false;
            btn.textContent = "Set New Password";
        }
    });
</script>
    

</body>
</html>

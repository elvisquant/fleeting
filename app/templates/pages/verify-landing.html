<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification - FleetDash</title>
    <!-- Using Tailwind for a professional look consistent with your login page -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%);
            color: #f8fafc;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass-card w-full max-w-md p-8 rounded-2xl shadow-2xl text-center">
        <!-- Icon Container -->
        <div id="statusIcon" class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-blue-500/10 mb-6 transition-all duration-500">
            <i id="lucideIcon" data-lucide="loader-2" class="w-10 h-10 text-blue-400 animate-spin"></i>
        </div>

        <h1 id="title" class="text-2xl font-bold text-white mb-2">Verifying Account</h1>
        <p id="msg" class="text-slate-400 text-sm leading-relaxed mb-8">
            Please wait while we validate your security token...
        </p>

        <!-- Dynamic Button Container -->
        <div id="actionBtnContainer" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-700">
            <a href="/" class="inline-block w-full py-3 px-6 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-xl transition-all shadow-lg shadow-blue-600/20">
                Go to Sign In
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        window.onload = async function() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const email = params.get('email');
            
            const msg = document.getElementById('msg');
            const title = document.getElementById('title');
            const statusIcon = document.getElementById('statusIcon');
            const lucideIcon = document.getElementById('lucideIcon');
            const btnContainer = document.getElementById('actionBtnContainer');

            if (!token || !email) {
                updateUI("error", "Invalid Link", "The verification link is incomplete or has expired.");
                return;
            }

            try {
                // IMPORTANT: The fetch URL MUST include /api/v1 because it hits the logic router
                const response = await fetch('/api/v1/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, email: email })
                });

                if (response.ok) {
                    updateUI("success", "Account Activated!", "Great news! Your account is now active and ready to use.");
                } else {
                    const data = await response.json();
                    updateUI("error", "Verification Failed", data.detail || "This link may have already been used or expired.");
                }
            } catch (error) {
                updateUI("error", "Connection Error", "We couldn't reach the server. Please check your network.");
            }
        };

        function updateUI(type, titleText, messageText) {
            const msg = document.getElementById('msg');
            const title = document.getElementById('title');
            const statusIcon = document.getElementById('statusIcon');
            const lucideIcon = document.getElementById('lucideIcon');
            const btnContainer = document.getElementById('actionBtnContainer');

            title.innerText = titleText;
            msg.innerText = messageText;

            if (type === "success") {
                statusIcon.className = "inline-flex items-center justify-center w-20 h-20 rounded-full bg-emerald-500/10 mb-6 text-emerald-400 border border-emerald-500/20";
                lucideIcon.setAttribute('data-lucide', 'check-circle');
                lucideIcon.className = "w-10 h-10 text-emerald-400";
                btnContainer.classList.remove('hidden'); // Show Sign In button
            } else {
                statusIcon.className = "inline-flex items-center justify-center w-20 h-20 rounded-full bg-red-500/10 mb-6 text-red-400 border border-red-500/20";
                lucideIcon.setAttribute('data-lucide', 'x-circle');
                lucideIcon.className = "w-10 h-10 text-red-400";
            }
            
            // Refresh icons to show the new check/x marks
            lucide.createIcons();
        }
    </script>
</body>
</html>

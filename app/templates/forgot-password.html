<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Forced Dark Mode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FleetDash</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        dark: { 900: '#0f172a', 800: '#1e293b' },
                        brand: { 500: '#3b82f6', 600: '#2563eb' }
                    },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            color: #f8fafc;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            color: white;
            padding: 12px 12px 12px 44px; /* Left padding for icon */
            border-radius: 12px;
            outline: none;
            font-size: 14px;
        }
        .input-field:focus { 
            border-color: #3b82f6; 
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); 
            background: rgba(15, 23, 42, 0.8);
        }
        .lang-btn {
            opacity: 0.5;
            transition: 0.2s;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
        }
        .lang-btn.active {
            opacity: 1;
            color: #3b82f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative">

    <!-- Language Switcher -->
    <div class="absolute top-6 right-6 flex gap-3 z-50">
        <button onclick="setLang('en')" id="btn-en" class="lang-btn text-white">EN</button>
        <span class="text-slate-600">|</span>
        <button onclick="setLang('fr')" id="btn-fr" class="lang-btn text-white">FR</button>
    </div>

    <div class="glass-card w-full max-w-md p-8 rounded-2xl animate-fade-in relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-blue-500/10 border border-blue-500/20 mb-4 shadow-lg shadow-blue-500/10">
                <i data-lucide="key-round" class="w-8 h-8 text-blue-400"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight" data-i18n="title">Forgot Password?</h1>
            <p class="text-slate-400 text-sm mt-2 leading-relaxed" data-i18n="desc">
                Enter your Email or Matricule. We will send a secure reset link.
            </p>
        </div>

        <!-- Form -->
        <form id="forgotForm" class="space-y-5">
            <div class="relative">
                <label class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-1.5 ml-1" data-i18n="lbl_identity">Identity</label>
                <div class="relative">
                    <input type="text" id="identifier" class="input-field" data-i18n-placeholder="ph_identity" placeholder="name@example.com or EMP-001" required>
                    <i data-lucide="user" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500"></i>
                </div>
            </div>

            <!-- Feedback Message -->
            <div id="msgContainer" class="hidden p-4 rounded-xl text-sm border flex items-start gap-3">
                <i id="msgIcon" class="w-5 h-5 shrink-0 mt-0.5"></i>
                <p id="msgText" class="leading-snug"></p>
            </div>

            <button type="submit" id="submitBtn" class="w-full py-3.5 px-4 bg-brand-600 hover:bg-brand-500 text-white font-semibold rounded-xl transition-all duration-200 shadow-lg shadow-blue-600/20 flex items-center justify-center gap-2 group">
                <span data-i18n="btn_send">Send Reset Link</span>
                <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center pt-6 border-t border-white/5">
            <a href="/" class="inline-flex items-center gap-2 text-sm text-slate-400 hover:text-white transition-colors group">
                <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i>
                <span data-i18n="link_back">Back to Login</span>
            </a>
        </div>
    </div>

    <!-- Script -->
    <script>
        // --- TRANSLATION DICTIONARY ---
        const dict = {
            en: {
                title: "Forgot Password?",
                desc: "Enter your Email Address or Matricule. We will send a secure reset link to your inbox.",
                lbl_identity: "Identity",
                ph_identity: "Email or Matricule",
                btn_send: "Send Reset Link",
                link_back: "Back to Login",
                success_msg: "<strong>Check your email!</strong><br>If an account exists, a reset link has been sent.",
                error_conn: "Connection failed.",
                error_default: "Unable to process request."
            },
            fr: {
                title: "Mot de passe oublié ?",
                desc: "Entrez votre Email ou Matricule. Nous enverrons un lien sécurisé à votre boîte de réception.",
                lbl_identity: "Identité",
                ph_identity: "Email ou Matricule",
                btn_send: "Envoyer le lien",
                link_back: "Retour à la connexion",
                success_msg: "<strong>Vérifiez votre email !</strong><br>Si un compte existe, le lien a été envoyé.",
                error_conn: "Échec de la connexion.",
                error_default: "Impossible de traiter la demande."
            }
        };

        // --- LANGUAGE INIT ---
        function setLang(lang) {
            localStorage.setItem('lang', lang);
            updateUI(lang);
        }

        function updateUI(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                if(dict[lang][el.dataset.i18n]) el.innerHTML = dict[lang][el.dataset.i18n];
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                if(dict[lang][el.dataset.i18nPlaceholder]) el.placeholder = dict[lang][el.dataset.i18nPlaceholder];
            });
            
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            document.getElementById('btn-fr').classList.toggle('active', lang === 'fr');
        }

        // Initialize Icons & Lang
        lucide.createIcons();
        (function init() {
            const savedLang = localStorage.getItem('lang');
            const systemLang = navigator.language.startsWith('fr') ? 'fr' : 'en';
            const lang = savedLang || systemLang;
            setLang(lang);
        })();

        // --- LOGIC ---
        const form = document.getElementById('forgotForm');
        const btn = document.getElementById('submitBtn');
        const msgContainer = document.getElementById('msgContainer');
        const msgText = document.getElementById('msgText');
        const msgIcon = document.getElementById('msgIcon');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('identifier').value.trim();
            if (!identifier) return;

            // Loading
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-5 h-5"></i>`;
            lucide.createIcons();
            msgContainer.className = "hidden p-4 rounded-xl text-sm border flex items-start gap-3";

            const lang = localStorage.getItem('lang') || 'en';

            try {
                const response = await fetch('/api/v1/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: identifier })
                });
                const data = await response.json();

                if (!response.ok) throw new Error(data.detail || dict[lang].error_default);

                // Success
                msgContainer.className = "p-4 rounded-xl text-sm border flex items-start gap-3 bg-emerald-500/10 border-emerald-500/20 text-emerald-200 block";
                msgText.innerHTML = dict[lang].success_msg;
                msgIcon.setAttribute('data-lucide', 'check-circle');
                msgIcon.className = "w-5 h-5 shrink-0 mt-0.5 text-emerald-400";
                document.getElementById('identifier').value = "";

            } catch (err) {
                // Error
                msgContainer.className = "p-4 rounded-xl text-sm border flex items-start gap-3 bg-red-500/10 border-red-500/20 text-red-200 block";
                msgText.innerText = err.message === "Failed to fetch" ? dict[lang].error_conn : err.message;
                msgIcon.setAttribute('data-lucide', 'alert-circle');
                msgIcon.className = "w-5 h-5 shrink-0 mt-0.5 text-red-400";
            } finally {
                // Reset Button
                btn.disabled = false;
                btn.innerHTML = `<span data-i18n="btn_send">${dict[lang].btn_send}</span> <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>`;
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>

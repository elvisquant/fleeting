<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FleetDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --background: #0f172a;
            --surface: rgba(15, 23, 42, 0.95);
            --surface-light: rgba(30, 41, 59, 0.8);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: rgba(71, 85, 105, 0.5);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            width: 100%;
            max-width: 420px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .input-container { position: relative; margin-bottom: 20px; }
        .input-field {
            width: 100%;
            background: var(--surface-light);
            border: 1px solid var(--border);
            color: white;
            padding: 12px 12px 12px 44px;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-field:focus { border-color: var(--primary); }
        .input-icon {
            position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
            color: #64748b; pointer-events: none;
        }
        .btn-primary {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-primary:hover { opacity: 0.9; }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="card">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-blue-600/20 mb-4 border border-blue-500/30">
                <i data-lucide="key-round" class="text-blue-400 w-7 h-7"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">Reset Password</h1>
            <p class="text-slate-400 text-sm mt-2">
                Enter your <strong>Email Address</strong> or <strong>Matricule</strong>.<br>
                We will send a secure link to your inbox.
            </p>
        </div>

        <form id="forgotForm">
            <div class="input-container">
                <input type="text" id="identifier" class="input-field" placeholder="Enter Email or Matricule" required>
                <i data-lucide="user" class="input-icon w-5 h-5"></i>
            </div>
            
            <!-- Message Container -->
            <div id="msgContainer" class="hidden mb-6 p-4 rounded-lg text-sm border">
                <div class="flex items-start gap-3">
                    <i id="msgIcon" data-lucide="check-circle" class="w-5 h-5 shrink-0 mt-0.5"></i>
                    <p id="msgText"></p>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn-primary">
                Send Reset Link
            </button>
            
            <div class="text-center mt-6">
                <a href="login.html" class="text-sm text-blue-400 hover:text-blue-300 font-medium flex items-center justify-center gap-2">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Login
                </a>
            </div>
        </form>
    </div>

   <!-- keep your existing CSS and HTML structure, just replace the <script> at the bottom -->
<script>
    lucide.createIcons();

    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const identifier = document.getElementById('identifier').value;
        const msgContainer = document.getElementById('msgContainer');
        const msgText = document.getElementById('msgText');
        const msgIcon = document.getElementById('msgIcon');

        // Reset UI State
        btn.disabled = true;
        btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-5 h-5 mx-auto"></i>`;
        lucide.createIcons();
        msgContainer.classList.add('hidden');
        msgContainer.className = "hidden mb-6 p-4 rounded-lg text-sm border"; // Reset classes

        try {
            // Ensure this URL matches your Backend Router exactly
            const response = await fetch('/api/v1/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ identifier: identifier })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.detail || "Account not found or invalid request.");
            }

            // Success State (Green)
            msgContainer.className = "mb-6 p-4 rounded-lg text-sm border bg-green-500/10 border-green-500/20 text-green-200 block";
            msgText.textContent = data.message || "Reset link sent! Check your email.";
            msgIcon.className = "w-5 h-5 shrink-0 mt-0.5 text-green-400";
            msgIcon.setAttribute('data-lucide', 'check-circle');

        } catch (err) {
            // Error State (Red)
            msgContainer.className = "mb-6 p-4 rounded-lg text-sm border bg-red-500/10 border-red-500/20 text-red-200 block";
            msgText.textContent = err.message;
            msgIcon.className = "w-5 h-5 shrink-0 mt-0.5 text-red-400";
            msgIcon.setAttribute('data-lucide', 'alert-circle');
        } finally {
            btn.disabled = false;
            btn.textContent = "Send Reset Link";
            lucide.createIcons(); // Refresh icons
        }
    });
</script>
</body>
</html>

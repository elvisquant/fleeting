services:
  # --- Database Service (PostgreSQL) ---
  postgres-service:
    image: postgres:15-alpine
    restart: unless-stopped
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-fastapi}
    networks:
      - fleeting
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # CHANGED HERE: We force the outside port to 5433 to avoid the conflict
      - "5433:5432"

  # --- Database GUI (Adminer) ---
  adminer-service:
    image: adminer:latest
    restart: unless-stopped
    container_name: adminer
    depends_on:
      - postgres-service
    networks:
      - fleeting
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres-service

  # --- Backend API (FastAPI) ---
  fastapi-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: fastapi_app
    container_name: fastapi
    restart: unless-stopped
    depends_on:
      - postgres-service
    ports:
      - "8000:8000"
    networks:
      - fleeting
    volumes:
      - ".:/usr/srv"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres-service

networks:
  fleeting:

volumes:
  postgres_data:
















